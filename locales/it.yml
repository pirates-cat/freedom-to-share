          \ di file sharing sono distribuite (non c'√® un intermediario obbligatorio).\
          \ Le reti di file sharing sono di propriet√† dei cittadini che vi partecipano.\n"
      are-you-against-rightsholders:
        body: No, purch√© perseguano gli obiettivi dichiarati del diritto d'autore,
          cio√® la promozione della cultura e del progresso sociale. Le major hanno
          perso un'opportunit√† quando hanno attaccato Napster all'inizio del 2000;
          avrebbero potuto schierarsi dalla sua parte e ottenere una macchina per
          produrre denaro gratuita. Invece hanno perso un decennio e ora dipendono
          dalle royalties di Spotify, Apple, ecc. per la loro sopravvivenza. La nostra
          proposta √® un'opportunit√† per le societ√† di gestione collettiva, gli editori,
          le etichette discografiche e altri detentori di diritti.
        title: Siete contro i titolari dei diritti?
      are-you-against-digital-platforms:
        body: No, se non abusano del loro potere di controllare e profilare le persone.
          I vari servizi internet che sono arrivati a dominare la distribuzione digitale
          della cultura possono essere una rete positiva perch√© rendono la distribuzione
          pi√π efficiente. La disintermediazione pu√≤ anche ridurre la quantit√† di denaro
          sprecata per gli intermediari che non producono altra cultura. Tuttavia,
          non vediamo perch√© i giganteschi servizi internet centralizzati gestiti
          da poche multinazionali dovrebbero avere il controllo della cultura nell'era
          digitale. Sforzi come l'articolo 17 della direttiva 790/2019 ("filtri di
          caricamento") sono stati mal guidati, e inevitabilmente falliranno, perch√©
          non sono riusciti ad attaccare il problema alla radice.
        title: Siete contro le piattaforme digitali?
      do-you-want-to-destroy-existing-digital-distribution-channels:
        title: Volete distruggere i canali di distribuzione digitali esistenti?
        body: No. I servizi sopravvivono a lungo termine perch√© piacciono ai consumatori,
