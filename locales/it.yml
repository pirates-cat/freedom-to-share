          \ autori godranno di maggiore libert√† e le loro opere saranno a portata\
          \ di mano di tutti.\n"
        title: In che modo la libert√† di condividere i file andr√† a beneficio degli
          artisti?
      how-should-money-be-distributed-among-authors-and-other-right-holders:
        body: Le societ√† di gestione collettiva hanno gi√† diversi metodi per condividere
