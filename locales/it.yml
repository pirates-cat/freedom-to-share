it:
  act:
    content: "<p>Diffondi questa iniziativa con i tuoi amici e contatti: scrivigli, diffondi il materiale di comunicazione, parlagli, ecc.</p>\n<p>Mettiti in contatto con noi e contribuisci all'organizzazione e alla diffusione della campagna nel tuo paese coordinandoti con gli altri attivisti: <a href=\"#proca_dialog\" data-turbolinks=\"false\">iscriviti!</a></p>\n<p>Aiuta a tradurre: <a href=\"https://localazy.com/p/freedom-to-share\">Localazy</a></p>\n<p>Sostieni la campagna facendo una donazione:</p>\n"
    title: "Agisci ora!"
  contact:
    fiscal_code: "Codice fiscale"
    presentation: "GOIPE è un'associazione senza fini di lucro secondo l'art. 36 del Codice Civile italiano costituita espressamente allo scopo di organizzare Iniziative Europee dei cittadini.\nQuesta iniziativa \"Freedom to share\" è stata ufficialmente presentata alla Commissione Europea da cittadini di otto paesi europei:\n"
  creative-commons:
    text: "Licenza Creative Commons"
    url: "https://creativecommons.org/licenses/by-sa/4.0/deed.it"
  eci:
    description:
      body: "Per legalizzare il filesharing - attraverso le reti digitali, per uso personale e senza fini di lucro - di file contenenti lavori e altro materiale protetto da copyright, diritti correlati e diritti \"sui generis\" delle banche dati, con l'obiettivo di equilibrare i diritti degli autori e degli altri aventi diritto ed il diritto universale alla conoscenza e alla cultura."
      title: "Descrizione"
    name: "Nome dell'Iniziativa dei Cittadini Europei"
    official_text: "<p>Con quest’iniziativa si chiede l’adozione di un atto legislativo che preveda un permesso di diritto d’autore, diritti connessi e diritto sui generis del costitutore di banche di dati per persone fisiche che condividono file attraverso reti digitali per fini personali e senza scopo di lucro.</p><p>La condivisione di file ha inizio nel 1999 con Napster e negli anni le tecnologie hanno abilitato la condivisione distribuita (o peer-to-peer) di file in modalità sempre più efficienti (Gnutella, Freenet, BitTorrent, ecc.).</p><p>Sin dall’inizio le principali società titolari di diritti si sono opposte all’uso delle tecnologie di condivisione per le opere e gli altri materiali tutelati da diritto d’autore, diritti connessi e diritto sui generis del costitutore di banche di dati ed oggi il diritto è sostanzialmente conforme alle loro aspettative.</p><p>Ma resta aperta una domanda: è giusto che diritto d’autore, diritti connessi e diritto sui generis del costitutore di banche di dati vietino la condivisione di opere ed altri materiali?</p><p>Il diritto d’autore, i diritti connessi e il diritto sui generis del costitutore di banche di dati dovrebbero favorire la diffusione della cultura, l’innovazione ed il progresso sociale.</p><p>Il diritto vigente, che impedisce la condivisione di file che includono opere e altri materiali tutelati da diritto d’autore, diritti connessi e diritto sui generis del costitutore di banche di dati, causa un pesante sacrificio alla libertà di scienza e di cultura previsto dall’art. 27 co. I della Dichiarazione Universale dei Diritti dell’Uomo.</p><p>Il tema è ancor più rilevante oggi, dopo l’approvazione della direttiva (UE) 2019/790 del Parlamento europeo e del Consiglio del 17 aprile 2019 sul diritto d’autore e sui diritti connessi nel Mercato Unico Digitale.</p><p>La direttiva ha un effetto paradossale: l’art. 17 agevola i prestatori di servizi di condivisione di contenuti online nell’ottenere autorizzazione a diffondere contenuti tutelati dal diritto e quindi favorisce il loro ruolo di intermediari privilegiati e le loro pratiche di tecno-controllo e di profilazione dei cittadini; la condivisione di file, invece, non è permessa.</p><p>Con questa iniziativa si chiede che sia permesso ai cittadini direttamente di condividere attraverso reti peer-to-peer perché possano accedere alla scienza e alla cultura senza essere controllati e profilati: un atto legislativo dell’UE che lo consenta sarebbe perfettamente compatibile con la legislazione internazionale se i titolari dei diritti ricevessero un equo compenso.</p><p>È necessario mettere le persone e i diritti fondamentali al centro delle scelte politiche e legislative e quindi cambiare le norme che disciplinano la condivisione di file che contengono opere e altri materiali tutelati da diritto d’autore, diritti connessi e diritto sui generis del costitutore di banche di dati per abilitare il potenziale di libertà e di sviluppo sociale, culturale ed economico offerto dalle reti digitali.</p>\n"
  faq:
    acronym: "FAQ"
    entries:
      are-you-against-authors:
        body: "Per niente. Vogliamo aggiornare il diritto d'autore in modo che sia compatibile con il mondo di oggi e con le preferenze della gente. Crediamo che le moderne tecnologie siano un'opportunità per gli autori, non un problema. Crediamo anche che sia dannoso per gli autori dipendere e sostenere uno status quo molto ingiusto e impopolare delle leggi sul diritto d'autore. Alcuni autori potrebbero essere apprezzati e conosciuti da molte più persone grazie alla condivisione dei file."
        title: "Siete contro gli autori?"
      are-you-against-digital-platforms:
        body: "No, se non abusano del loro potere di controllare e profilare le persone. I vari servizi internet che sono arrivati a dominare la distribuzione digitale della cultura possono essere una rete positiva perché rendono la distribuzione più efficiente. La disintermediazione può anche ridurre la quantità di denaro sprecata per gli intermediari che non producono altra cultura. Tuttavia, non vediamo perché i giganteschi servizi internet centralizzati gestiti da poche multinazionali dovrebbero avere il controllo della cultura nell'era digitale. Sforzi come l'articolo 17 della direttiva 790/2019 (\"filtri di caricamento\") sono stati mal guidati, e inevitabilmente falliranno, perché non sono riusciti ad attaccare il problema alla radice."
        title: "Siete contro le piattaforme digitali?"
      are-you-against-rightsholders:
        body: "No, purché perseguano gli obiettivi dichiarati del diritto d'autore, cioè la promozione della cultura e del progresso sociale. Le major hanno perso un'opportunità quando hanno attaccato Napster all'inizio del 2000; avrebbero potuto schierarsi dalla sua parte e ottenere una macchina per produrre denaro gratuita. Invece hanno perso un decennio e ora dipendono dalle royalties di Spotify, Apple, ecc. per la loro sopravvivenza. La nostra proposta è un'opportunità per le società di gestione collettiva, gli editori, le etichette discografiche e altri detentori di diritti."
        title: "Siete contro i titolari dei diritti?"
      could-this-proposal-be-used-as-a-legal-blanket-for-the-distribution-of-private-information-such-as-personal-data-private-pictures-etc:
        body: "No. Questa proposta riguarda solo la distribuzione di materiale pubblicato. La condivisione di materiale inedito rimarrà illegale. Inoltre, la distribuzione di dati personali è illegale se non è conforme al GDPR."
        title: "Questa proposta potrebbe essere utilizzata come \"ombrello legale\" per la distribuzione di informazioni private come dati personali, immagini private, ecc.?"
      do-you-want-to-destroy-existing-digital-distribution-channels:
        body: "No. I servizi sopravvivono a lungo termine perché piacciono ai consumatori, non perché i politici scrivono questa o quella legge."
        title: "Volete distruggere i canali di distribuzione digitali esistenti?"
      file-sharing-platforms-are-competitors-of-netflix-spotify-and-other-content-distribution-platforms:
        body: "No. Poiché si tratta di reti, non c'è un unico concorrente: le reti di file sharing sono distribuite (non c'è un intermediario obbligatorio). Le reti di file sharing sono di proprietà dei cittadini che vi partecipano.\n"
        title: "Le piattaforme di condivisione file sono concorrenti di Netflix, Spotify e altre piattaforme di distribuzione di contenuti?"
      how-do-you-think-file-sharing-should-be-regulated:
        body: "Riteniamo che il file sharing dovrebbe essere libero in caso d'uso privato da parte dei cittadini; gli autori e gli altri titolari dei diritti dovrebbero ricevere un'equa remunerazione per l'uso delle loro opere da parte dei cittadini."
        title: "Come pensate che debba essere regolamentata la condivisione dei file?"
      how-much-will-it-cost-for-users:
        body: "La nostra proposta prevede una serie di possibili implementazioni. Crediamo sia possibile, con i moderni metodi empirici e con dati economici basati sull'evidenza, calcolare la giusta compensazione per i vari scenari."
        title: "Quanto costerà agli utenti?"
      how-should-money-be-distributed-among-authors-and-other-right-holders:
        body: "Le società di gestione collettiva hanno già diversi metodi per condividere tra gli autori e gli altri titolari dei diritti l'equo compenso raccolto (denaro raccolto dai compensi sulle copie private, ecc.). Riteniamo che la distribuzione dell'equo compenso raccolto per la condivisione dei file potrebbe essere molto equa se fatta correttamente. A titolo di esempio, potrebbe essere possibile sviluppare statistiche trasparenti ed eque sulle opere condivise attraverso le reti di file sharing, implementando un \"contatore\" sicuro che misuri il numero di trasferimenti per ogni file e che divida l'importo totale raccolto in proporzione tra i creatori di contenuti."
        title: "Come deve essere distribuito il denaro tra gli autori e gli altri titolari dei diritti?"
      how-will-file-sharing-freedom-benefit-citizens:
        body: "Saranno liberi di accedere alle opere tramite reti di condivisione di file senza essere tenuti a utilizzare piattaforme che li profilano."
        title: "In che modo la libertà di condivisione dei file porterà benefici ai cittadini?"
      how-will-freedom-to-share-files-benefit-artists:
        body: "Essi riceveranno denaro per l'utilizzo delle loro opere da parte di coloro che condividono i file. Inoltre permetteranno ai cittadini di accedere alle loro opere con mezzi che non sono sotto il controllo di terzi: gli autori godranno di maggiore libertà e le loro opere saranno a portata di mano di tutti.\n"
        title: "In che modo la libertà di condividere i file andrà a beneficio degli artisti?"
      i-am-a-national-of-one-eu-member-state-but-living-in-another-eu-member-state-in-which-member-state-do-i-sign:
        body: "Puoi scegliere di selezionare il paese di cui sei cittadino o il paese in cui vivi attualmente. Ti ricordiamo che puoi firmare una sola volta l'iniziativa \"Libertà di Condividere\". I dati forniti nella tua firma determineranno in quale Stato membro la tua firma sarà conteggiata. Esempio: un cittadino austriaco che vive in Estonia può: a) compilare il modulo per l'Estonia, indicando nome, cognome, indirizzo, data e luogo di nascita e nazionalità - in questo caso la sua firma sarà verificata e quindi conteggiata in Estonia, oppure b) oppure compilare il modulo per l'Austria, fornendo oltre ai dati sopra indicati un numero di documento d'identità personale dalla lista accettata dall'Austria - in questo caso la sua firma sarà verificata e quindi conteggiata in Austria.\n"
        title: "Sono cittadino di uno Stato membro dell'UE, ma vivo in un altro Stato membro dell'UE. In quale Stato membro devo firmare?"
      i-am-eu-citizen-resident-outside-of-the-eu-can-i-sign-the-eci:
        body: "Dipende dallo Stato membro di cui si è cittadini. A seconda dei requisiti richiesti dagli Stati membri, è possibile o meno firmare online. Ciò è dovuto al fatto che alcuni Stati membri richiedono un indirizzo UE."
        title: "Sono un cittadino dell'UE residente al di fuori dell'UE. Posso firmare l'ECI?"
      i-like-being-social-why-p2p-file-sharing-should-be-better-than-distribution-platforms:
        body: "Perché la condivisione di file p2p ti permette di essere davvero social: quando condividi file, allo stesso tempo ottieni file da altre persone. Interagire con un algoritmo non significa essere social. Le reti p2p a volte ottimizzano l'utilizzo della larghezza di banda; quando raccogli un file disponibile su molti altri client, molti di loro potrebbero inviarti parti diverse contemporaneamente, riducendo notevolmente il tempo di trasferimento.\n"
        title: "Mi piace essere sociale. Perché la condivisione di file p2p dovrebbe essere migliore delle piattaforme di distribuzione?"
      i-see-there-is-money-involved-who-is-going-to-pay-who:
        body: "Dipende da come la proposta sarà attuata. Ci sono diverse tecniche legali: 1. prevedere che i cittadini che utilizzano reti di file sharing debbano pagare una licenza per poter condividere i file che includono opere. 2. prevedere che tutti i cittadini che accedono a internet (ed eventualmente condividono opere attraverso reti di file sharing) paghino una piccola somma aggiuntiva. 3. prevedere che lo Stato paghi un'equa remunerazione (utilizzando le tasse pagate dai cittadini).\n"
        title: "Vedo che ci sono dei soldi in ballo. Chi pagherà chi?"
      if-file-sharing-is-free-how-will-artists-earn-money:
        body: "Essi riceveranno una parte dell'equo compenso raccolto per l'uso delle loro opere. Questo si aggiungerà ai loro abituali mezzi di remunerazione."
        title: "Se la condivisione dei file è gratuita, come guadagneranno gli artisti?"
      im-not-sure-ive-signed-the-eci-yet-can-i-sign-a-second-time-or-is-my-signature-invalidated:
        body: "Sì, firma di nuovo se non sei sicuro. La tua firma è valida e viene contata una sola volta. Il software rileva automaticamente le doppie firme e sistema i doppioni."
        title: "Non sono sicuro d'aver firmato l'ECI. Posso firmare una seconda volta o la mia firma viene invalidata?"
      is-file-sharing-legal:
        body: "La condivisione di file su reti peer-to-peer non è legale. L'obiettivo dell'iniziativa è quello di cambiare la legge nell'Unione Europea."
        title: "La condivisione dei file è legale?"
      is-it-going-to-be-legal-to-share-all-files:
        body: "Certo che no. Proponiamo di modificare il diritto d'autore e le leggi relative. Molte altre leggi possono impedire la condivisione di specifici tipi di file: si pensi ai segreti commerciali, alla privacy e così via.\n"
        title: "Sarà legale condividere tutti i file?"
      is-it-true-file-sharing-gives-the-opportunity-to-find-stuff-very-rare-no-more-on-the-market-located-in-some-unknown-place-difficult-to-find:
        body: "Sì, finché una parte della rete lo avrà. A volte, quando il canale usuale fallisce, alcune cose sono già lì, pronte per essere raccolte. Su alcune reti oggi sono disponibili 10-40 milioni di file, con milioni di nodi-utenti."
        title: "È vero che il file sharing permette di trovare cose molto rare / non più sul mercato / localizzate in qualche posto sconosciuto, difficile da trovare?"
      ok-i-got-it-what-can-i-do-to-make-file-sharing-legal:
        body: "Per prima cosa, ricordatevi di firmare la campagna ECI. Questo contribuirà a raggiungere l'obiettivo di un milione di firme che obbligherà la Commissione a prendere posizione sulla nostra iniziativa. Poi, puoi aiutare in altri modi: 1. diffondi la campagna tra i tuoi amici e contatti (scrivergli, diffondere il materiale di comunicazione, parlare con loro, ecc. ti ricordiamo che avremo 12 mesi di tempo per raccogliere 1 milione di firme). 2. mettiti in contatto con noi e contribuisci all'organizzazione e alla diffusione della campagna nel tuo Paese coordinandoti con gli altri attivisti. 3. infine, ma non meno importante, puoi anche sostenere la campagna facendo una donazione.\n"
        title: "Ok, ho capito. Cosa posso fare per rendere legale la condivisione dei file?"
      this-is-not-a-new-idea:
        body: "Certo, si tratta per lo più di un'idea vecchia. La variante più famosa è probabilmente la proposta di Fisher di una licenza legale per risolvere problemi come la chiusura di Napster, perché è stata in grado di fermare solo il 99,4 % delle violazioni del copyright, ma non il 100 %. <a href=\"http://www.free-culture.cc/freeculture.pdf\">Vedi \"Cultura libera\" (2004), p. 307.</a>"
        title: "Non è un'idea nuova!"
      this-is-only-a-dream:
        body: "Ci rendiamo conto che la nostra proposta è l'unico modo per andare avanti per un diritto d'autore basato sui diritti fondamentali. Pensiamo che a volte sia necessaria una tale ambizione."
        title: "Questo è solo un sogno!"
      what-are-related-rights:
        body: "Nella legge sul Diritto d'Autore, i diritti connessi sono i diritti su un lavoro creativo non direttamente collegati al lavoro dell'autore stesso. Nell'Unione Europea, i diritti dei produttori di film (contrariamente ai registi) e dei creatori di banche dati sono protetti dai diritti connessi. Una definizione pratica è che i diritti connessi sono simili al diritto d'autore che non e' disciplinato dalla Convenzione di Berna."
        title: "Che cosa sono i \"diritti correlati\"?"
      what-if-an-author-does-not-agree-to-have-his-work-shared-through-file-sharing-networks:
        body: "Egli è libero di non pubblicare la sua opera e quindi la sua opera non sarà condivisa. Una volta che un'opera è pubblica, tutti i cittadini hanno un certo diritto (cantare in privato, fare delle copie per uso personale e, crediamo, usare le reti di file sharing per uso personale)."
        title: "Cosa succede se un autore non accetta di condividere il suo lavoro attraverso le reti di file sharing?"
      what-is-a-european-citizen-initiative:
        body: "Un'ECI è l'opportunità data dalla commissione dell'Unione Europea ai suoi cittadini di dare impulso a cambiamenti nel diritto. Segue il link alla pagina di wikipedia sull'<a href=\"https://en.wikipedia.org/wiki/European_Citizens%27_Initiative\">Iniziativa dei cittadini europei</a>.\n"
        title: "Cos'è un'iniziativa dei cittadini europei?"
      what-is-file-sharing:
        body: "La condivisione dei file è l'atto di fornire l'accesso a un'opera con metodi digitali e di fare copie dell'opera alla quale si è avuto accesso. Di solito si riferisce a pratiche come la condivisione peer-to-peer. Ma può includere l'invio di un allegato e-mail, l'utilizzo di un supporto fisico e così via."
        title: "Cos'è il file sharing?"
      what-is-the-sui-generis-database-right:
        body: "Il diritto sui generis tutela le banche dati, per le quali si è realizzato un rilevante investito per ottenere, verificare o presentare i dati contenuti, dall'estrazione e dal riutilizzo non autorizzato del loro contenuto. Non vi è alcun requisito di creatività o originalità. Tale diritto dura 15 anni dalla data di costituzione della banca dati non creativa. È distinto e indipendente dal diritto d'autore, che protegge le opere originali.  Il diritto sui generis sulle banche di dati appartenente alla famiglia dei \"diritti connessi\", cioè simili ma indipendenti dal diritto d'autore."
        title: "Cos'è il diritto sui generis sulle banche di dati?"
      what-should-authors-do-to-make-sure-that-their-work-is-available-for-file-sharing:
        body: "Pubblicarle e aspettare che i cittadini le condividano. Se lo desiderano, possono anche rendere disponibile le loro opere personalmente attraverso reti di file sharing."
        title: "Cosa devono fare gli autori per assicurarsi che le loro opere siano disponibili per la condivisione dei file?"
      why-do-i-have-to-provide-so-much-personal-information:
        body: "Un'Iniziativa dei cittadini europei è diversa da una \"normale\" petizione: è uno strumento democratico ufficiale che consente ai cittadini dell'UE di contribuire a plasmare l'Europa chiedendo alla Commissione europea di proporre un atto legislativo. Se riusciremo a raccogliere un milione di firme (convalidate), la Commissione europea sarà legalmente obbligata a rispondere alle nostre richieste. Non abbiamo alcun controllo sui dati richiesti per la firma di un'Iniziativa dei cittadini europei da parte degli Stati membri. I rispettivi Stati membri dell'UE stabiliscono quali dati devono essere raccolti, in modo che le firme siano valide e conteggiate. Per questo motivo, in un'Iniziativa dei cittadini europei è necessario fornire più dati personali di quelli che sei abituato a fornire in altre \"petizioni\".\n"
        title: "Perché devo fornire così tante informazioni personali?"
      why-its-important-to-avoid-control-and-profiling-by-platforms:
        body: "Perché hai il diritto di essere libero. Libero di cercare e trovare le opere che desideri, spinto dalla tua stessa curiosità e non dalle bolle algoritmiche di filtri che decidono per te, senza schedare ciò che scarichi nei database del fornitore."
        title: "Perché è importante evitare il controllo e la profilazione da parte delle piattaforme?"
      why-should-i-sign-this-european-citizen-initiative:
        body: "Per incentivare la condivisione, e quindi la diffusione, di opere creative, altri contenuti e cultura; per essere liberi di accedere alle opere creative senza dover essere controllati e profilati."
        title: "Perché dovrei firmare questa Iniziativa Europea dei Cittadini?"
      you-want-to-violate-copyright:
        body: "No. Vogliamo modificare il diritto d'autore e la nostra proposta è compatibile con la convenzione di Berna ed i relativi trattati."
        title: "Volete violare il copyright!"
    title: "Domande frequenti"
