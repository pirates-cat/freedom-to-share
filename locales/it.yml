    name: Nome dell'Iniziativa dei Cittadini Europei
    description:
      title: Descrizione
      body: Per legalizzare il filesharing - attraverso le reti digitali, per uso
        personale e senza fini di lucro - di file contenenti lavori e altro materiale
        protetto da copyright, diritti correlati e diritti "sui generis" delle banche
        dati, con l'obiettivo di equilibrare i diritti degli autori e degli altri
        aventi diritto ed il diritto universale alla conoscenza e alla cultura.
    official_text: "<p>Con quest‚Äôiniziativa si chiede l‚Äôadozione di un atto legislativo\
      \ che preveda un permesso di diritto d‚Äôautore, diritti connessi e diritto sui\
      \ generis del costitutore di banche di dati per persone fisiche che condividono\
      \ file attraverso reti digitali per fini personali e senza scopo di lucro.</p><p>La\
      \ condivisione di file ha inizio nel 1999 con Napster e negli anni le tecnologie\
      \ hanno abilitato la condivisione distribuita (o peer-to-peer) di file in modalit√†\
      \ sempre pi√π efficienti (Gnutella, Freenet, BitTorrent, ecc.).</p><p>Sin dall‚Äôinizio\
      \ le principali societ√† titolari di diritti si sono opposte all‚Äôuso delle tecnologie\
      \ di condivisione per le opere e gli altri materiali tutelati da diritto d‚Äôautore,\
      \ diritti connessi e diritto sui generis del costitutore di banche di dati ed\
      \ oggi il diritto √® sostanzialmente conforme alle loro aspettative.</p><p>Ma\
      \ resta aperta una domanda: √® giusto che diritto d‚Äôautore, diritti connessi\
      \ e diritto sui generis del costitutore di banche di dati vietino la condivisione\
      \ di opere ed altri materiali?</p><p>Il diritto d‚Äôautore, i diritti connessi\
      \ e il diritto sui generis del costitutore di banche di dati dovrebbero favorire\
      \ la diffusione della cultura, l‚Äôinnovazione ed il progresso sociale.</p><p>Il\
      \ diritto vigente, che impedisce la condivisione di file che includono opere\
      \ e altri materiali tutelati da diritto d‚Äôautore, diritti connessi e diritto\
      \ sui generis del costitutore di banche di dati, causa un pesante sacrificio\
      \ alla libert√† di scienza e di cultura previsto dall‚Äôart. 27 co. I della Dichiarazione\
      \ Universale dei Diritti dell‚ÄôUomo.</p><p>Il tema √® ancor pi√π rilevante oggi,\
      \ dopo l‚Äôapprovazione della direttiva (UE) 2019/790 del Parlamento europeo e\
      \ del Consiglio del 17 aprile 2019 sul diritto d‚Äôautore e sui diritti connessi\
      \ nel Mercato Unico Digitale.</p><p>La direttiva ha un effetto paradossale:\
      \ l‚Äôart. 17 agevola i prestatori di servizi di condivisione di contenuti online\
      \ nell‚Äôottenere autorizzazione a diffondere contenuti tutelati dal diritto e\
      \ quindi favorisce il loro ruolo di intermediari privilegiati e le loro pratiche\
      \ di tecno-controllo e di profilazione dei cittadini; la condivisione di file,\
      \ invece, non √® permessa.</p><p>Con questa iniziativa si chiede che sia permesso\
      \ ai cittadini direttamente di condividere attraverso reti peer-to-peer perch√©\
      \ possano accedere alla scienza e alla cultura senza essere controllati e profilati:\
      \ un atto legislativo dell‚ÄôUE che lo consenta sarebbe perfettamente compatibile\
      \ con la legislazione internazionale se i titolari dei diritti ricevessero un\
      \ equo compenso.</p><p>√à necessario mettere le persone e i diritti fondamentali\
      \ al centro delle scelte politiche e legislative e quindi cambiare le norme\
      \ che disciplinano la condivisione di file che contengono opere e altri materiali\
      \ tutelati da diritto d‚Äôautore, diritti connessi e diritto sui generis del costitutore\
      \ di banche di dati per abilitare il potenziale di libert√† e di sviluppo sociale,\
      \ culturale ed economico offerto dalle reti digitali.</p>\n"
