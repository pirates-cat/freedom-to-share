          \ un file disponibile su molti altri client, molti di loro potrebbero inviarti\
          \ parti diverse contemporaneamente, riducendo notevolmente il tempo di trasferimento.\n"
      are-you-against-authors:
        title: Siete contro gli autori?
        body: Per niente. Vogliamo aggiornare il diritto d'autore in modo che sia
          compatibile con il mondo di oggi e con le preferenze della gente. Crediamo
          che le moderne tecnologie siano un'opportunit√† per gli autori, non un problema.
          Crediamo anche che sia dannoso per gli autori dipendere e sostenere uno
          status quo molto ingiusto e impopolare delle leggi sul diritto d'autore.
          Alcuni autori potrebbero essere apprezzati e conosciuti da molte pi√π persone
          grazie alla condivisione dei file.
      file-sharing-platforms-are-competitors-of-netflix-spotify-and-other-content-distribution-platforms:
        title: Le piattaforme di condivisione file sono concorrenti di Netflix, Spotify
