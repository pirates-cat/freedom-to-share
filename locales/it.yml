      i-like-being-social-why-p2p-file-sharing-should-be-better-than-distribution-platforms:
        title: Mi piace essere sociale. Perch√© la condivisione di file p2p dovrebbe
          essere migliore delle piattaforme di distribuzione?
        body: "Perch√© la condivisione di file p2p ti permette di essere davvero social:\
          \ quando condividi file, allo stesso tempo ottieni file da altre persone.\
          \ Interagire con un algoritmo non significa essere social. Le reti p2p a\
          \ volte ottimizzano l'utilizzo della larghezza di banda; quando raccogli\
          \ un file disponibile su molti altri client, molti di loro potrebbero inviarti\
