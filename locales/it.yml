      what-are-related-rights:
        title: Che cosa sono i "diritti correlati"?
        body: Nella legge sul Diritto d'Autore, i diritti connessi sono i diritti
          su un lavoro creativo non direttamente collegati al lavoro dell'autore stesso.
          Nell'Unione Europea, i diritti dei produttori di film (contrariamente ai
