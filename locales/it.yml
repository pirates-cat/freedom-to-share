        body: Egli √® libero di non pubblicare la sua opera e quindi la sua opera non
          sar√† condivisa. Una volta che un'opera √® pubblica, tutti i cittadini hanno
          un certo diritto (cantare in privato, fare delle copie per uso personale
          e, crediamo, usare le reti di file sharing per uso personale).
      how-will-file-sharing-freedom-benefit-citizens:
        title: In che modo la libert√† di condivisione dei file porter√† benefici ai
