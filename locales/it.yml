    entries:
      what-are-related-rights:
        title: Che cosa sono i "diritti correlati"?
        body: Nella legge sul Diritto d'Autore, i diritti connessi sono i diritti
          su un lavoro creativo non direttamente collegati al lavoro dell'autore stesso.
          Nell'Unione Europea, i diritti dei produttori di film (contrariamente ai
          registi) e dei creatori di banche dati sono protetti dai diritti connessi.
          Una definizione pratica √® che i diritti connessi sono simili al diritto
          d'autore che non disciplinati dalla Convenzione di Berna.
      how-will-freedom-to-share-files-benefit-artists:
        body: "Essi riceveranno denaro per l'utilizzo delle loro opere da parte di\
          \ coloro che condividono i file. Inoltre permetteranno ai cittadini di accedere\
          \ alle loro opere con mezzi che non sono sotto il controllo di terzi: gli\
          \ autori godranno di maggiore libert√† e le loro opere saranno a portata\
          \ di mano.\n"
        title: In che modo la libert√† di condividere i file andr√† a beneficio degli
          artisti?
      how-should-money-be-distributed-among-authors-and-other-right-holders:
        body: Le societ√† di gestione collettiva hanno gi√† diversi metodi per condividere
          tra gli autori e gli altri titolari dei diritti l'equo compenso raccolto
          (denaro raccolto dai compensi sulle copie private, ecc.). Riteniamo che
          la distribuzione dell'equo compenso raccolto per la condivisione dei file
          potrebbe essere molto equa se fatta correttamente. A titolo di esempio,
          potrebbe essere possibile sviluppare statistiche trasparenti ed eque sulle
          opere condivise attraverso le reti di file sharing, implementando un "contatore"
          sicuro che misuri il numero di trasferimenti per ogni file e che divida
          l'importo totale raccolto in proporzione tra i creatori di contenuti.
        title: Come deve essere distribuito il denaro tra gli autori e gli altri titolari
          dei diritti?
      why-its-important-to-avoid-control-and-profiling-by-platforms:
        title: Perch√© √® importante evitare il controllo e la profilazione da parte
          delle piattaforme?
        body: Perch√© hai il diritto di essere libero. Libero di cercare e trovare
          le opere che desideri, spinto dalla tua stessa curiosit√† e non dalle bolle
          algoritmiche di filtri che decidono per te, senza elencare ci√≤ che scarichi
          nei database del fornitore.
      why-should-i-sign-this-european-citizen-initiative:
        body: Per incentivare la condivisione, e quindi la diffusione, di opere creative,
          altri contenuti e cultura; per essere liberi di accedere alle opere creative
          senza dover essere controllati e profilati.
        title: Perch√© dovrei firmare questa Iniziativa Europea dei Cittadini?
      how-much-will-it-cost-for-users:
        body: La nostra proposta prevede una serie di possibili implementazioni. Crediamo
          sia possibile, con i moderni metodi empirici e con dati economici basati
          sull'evidenza, calcolare la giusta compensazione per i vari scenari.
        title: Quanto coster√† per gli utenti?
      if-file-sharing-is-free-how-will-artists-earn-money:
        title: Se la condivisione dei file √® gratuita, come guadagneranno gli artisti?
        body: Essi riceveranno una parte dell'equo compenso pagato dagli utenti per
          l'accesso alle loro opere. Questo si aggiunger√† ai loro abituali mezzi di
          remunerazione.
      what-should-authors-do-to-make-sure-that-their-work-is-available-for-file-sharing:
        title: Cosa devono fare gli autori per assicurarsi che le loro opere siano
          disponibili per la condivisione dei file?
        body: Pubblicarle e aspettare che i cittadini le condividano. Se lo desiderano,
          possono anche rendere disponibile le loro opere personalmente attraverso
          reti di file sharing.
      what-if-an-author-does-not-agree-to-have-his-work-shared-through-file-sharing-networks:
        title: Cosa succede se un autore non accetta di condividere il suo lavoro
