    official_text: "<p>Custa initziativa chircat s'adotzione de unu disponimentu legislativu\
      \ cun etzetziones a is deretos de autore, deretos currelados e deretos sui generi\
      \ subra bases de datos pro is persones f√¨sicas chi cumpartzint arch√¨vios tr√†mite\
      \ retes digitales pro impreu personale e sena √†nimu de lucru.</p><p>Su cunc√†mbiu\
      \ de arch√¨vios est apar√®ssidu in su 1999 cun Napster, e in is annos, sa tecnologia\
      \ at perm√¨tidu su cunc√†mbiu distribuidu de arch√¨vios (peer-to-peer), in una\
      \ manera semper prus eficatze (Gnutella, Freenet, BitTorrent, etz).</p><p>De\
      \ su cumintzu, is sotziedades titulares de deretos si sunt opostas a s'impreu\
      \ de is tecnologias de cunc√†mbiu in s'√†mbitu de is √≤peras e √†teros materiales\
      \ sugetos a deretos de autore, deretos currelados e deretos sui generi subra\
      \ bases de datos, e sa legislatzione atuale est in l√¨nia cun is isperas issoro.</p><p>Sende\
      \ gasi, abarrat semper sa dimanda: est giustu chi is deretos de autore, deretos\
      \ currelados e deretos sui generi subra bases de datos impedant su cunc√†mbiu\
      \ de √≤peras e √†teros materiales?</p><p>Is deretos de autore, deretos currelados\
      \ e deretos sui generi subra de bases de datos diant d√®pere favorire sa difusione\
      \ de sa cultura, s'innovatzione e su progressu sotziale. Sa legislatzione vigente,\
      \ chi impedit cuncambiare arch√¨vios chi includant √≤peras e √†teros materiales\
      \ sugetos a deretos de autore, deretos currelados e deretos sui generi subra\
      \ bases de datos, √¨mplicat su sacrif√¨tziu de sa libertade de sas si√®ntzias e\
      \ de sa cultura istabilida in s'art√¨culu 27, setzione 1, de sa Decraratzione\
      \ Universale de Deretos Umanos.</p><p>Sa chistione est ancora de prus importu\
      \ oe, pro more de s'aprovatzione de sa Diretiva (UE) 2019/790 de su Parlamentu\
      \ Europeu e de su Consillu, de 17 de abrile de su 2019, subra deretos de autore\
      \ e deretos currelados in su mercadu √πnicu digitale.</p><p>Sa Diretiva tenet\
      \ s'efetu opostu: s'art√¨culu 17 fatz√¨litat a sos frunidores de serv√¨tzios de\
      \ cunc√†mbiu de cuntenutos in l√¨nia su logru de autorizatzione pro distribuire\
      \ cuntenutos sugetos a deretos e, duncas, nde favorit su ruolu de intermedi√†rios\
      \ privilegiados e is pr√†ticas suas de controllu tecnol√≤gicu e de elaboratzione\
      \ de profilos; imbetzes, su cunc√†mbiu de arch√¨vios non est perm√¨tidu.</p><p>Custa\
      \ initziativa chircat de perm√¨tere a sa tzitanin√†ntzia su cunc√†mbiu diretu pro\
      \ m√®diu de is retes intre uguales (peer-to-peer) in manera chi potzat atz√®dere\
      \ a sa si√®ntzia e a sa cultura sena √®ssere controlada e assugetada a s'elaboratzione\
      \ de profilos: unu legislatzione de s'UE chi lu permiteret diat √®ssere cumpat√¨bile\
      \ cun sa legislatzione internatzionale si is titulares de deretos retzirent\
      \ unu cumpensu giustu.</p><p>Tocat a p√≤nnere a is persones e is deretos fundamentales\
      \ in su tzentru de is detzisiones pol√¨ticas e legislativas e, duncas, cambiare\
      \ is normas chi regulant su cunc√†mbiu de arch√¨vios chi cuntenent √≤peras e √†teros\
      \ materiales sugetos a deretos de autore, deretos currelados e deretos sui generi\
      \ subra de bases de datos pro liberare sa potentzialidade de libertade e isvilupu\
      \ sotziale, culturale e econ√≤micu, culturale chi oferint is retes digitales.</p>\n"
