  eci:
    name: N√≤mine de s'Initziativa Tzitadina Europea
    description:
      title: Descritzione
      body: Legalizare s'impreu cumpartzidu ‚Äîtr√†mite retes digitales, pro impreu personale
        e sena √†nimu de lucru‚Äî de arch√¨vios chi cunt√®ngiant √≤peras e √†teros materiales
        amparados dae deretos de autore, deretos currelados e deretos sui generi de
        bases de datos, cun s'iscopu de ot√®nnere un'echil√¨briu intre is deretos de
        autores e √†teros titulares de deretos e su deretu universale a sa si√®ntzia
