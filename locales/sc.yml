      fiscal_code: Còdighe fiscale
    presentation: "GOIPE est un'assòtziu sena iscopu de lucru segundu s'artìculu 36\
      \ de su còdighe tzivile de s'Istadu italianu, nàschidu cun su propòsitu de organizare\
      \ Initziativas Tzitadinas Europeas.\nS'initziativa \"Freedom to share\" est\
      \ istada presentada in manera ufitziale a sa Cummissione Europea dae persones\
      \ de oto paisos europeos:\n"
  creative-commons:
    text: Lissèntzia Creative Commons
    url: https://creativecommons.org/licenses/by-sa/4.0/deed.it
  home:
    hero:
      text: Tenimus bisòngiu de unu millione de firmas. Amus a cumintzare a ddas collire
        su 15 de ònniasantu de su 2020. <strong>Aderi tue puru!</strong>
      action: Sutaiscrie·ti
    hero2:
      text: <strong>Legalizamus sa cumpartzidura de archìvios</strong><br>In totu
        s'Europa, si semus ponende paris pro pedire a sa Cummissione Europea chi adotet
        normas de deretos de autore giustas pro chie creat e chie imperat òperas.
      action: Firma inoghe!
    cta: Aderi a s'Initziativa Tzitadina Europea "Freedom to share"
    widget:
      steps:
        one: Aderi!
        other: Firma!
    official_text:
      title: Leghe su testu ufitziale de s'initziativa
      body: S'initziativa nostra pedit s'adotzione de unu marcu legislativu cun etzetziones
        a sos deretos de autore, deretos currelados e deretos de base de datos sui
        generi pro persones fìsicas chi cumpartzint archìvios tràmite retes digitales
        pro impreu personale e sena ànimu de lucru.
    take_action:
      body: "Difunde custa initziativa cun is amistades e is cuntatos tuos: iscrie·ddis,\
        \ difunde is materiales de comunicatzione, chistiona·nde, etc.\n"
      title: Assione
    donate:
      title: Faghe una donatzione
      open_collective: Faghe una donatzione a su colletivu nostru
  faq:
    entries:
      this-is-not-a-new-idea:
        title: Custa idea no est noa!
        body: "Tzertu, est un'idea betza. Sa variante prus connota est de seguru sa\
          \ proposta de Fisher: una lissèntzia legale pro isòrvere is problemas comente\
          \ sa serrada de Napster, chi est renèssida a firmare su 99,5 de is violatziones\
          \ de deretos de autore imbetzes de su 100%. <a href=\"http://www.free-culture.cc/freeculture.pdf\"\
          >Bide \"Free culture\" (2004), p. 307.</a>"
      you-want-to-violate-copyright:
        title: Su chi bolides est a violare is deretos de autore!
        body: No. Su chi bolimus est a cambiare su deretu de autore e sa proposta
          nostra est cumpatìbile cun sa cunventzione de Berna e is tratados acapiados.
      what-is-the-sui-generis-database-right:
        title: Ite est su deretu sui generis subra bancas de datos?
        body: Su deretu sui generis tutelat is bases de datos chi ant retzidu un'investimentu
          mannu pro otènnere, averguare o presentare is datos chi cuntenent, e ddas
          amparat de s'estratzione e s'imperu de cuntenutos sena permissu. Non ddoe
          est rechisitu de creatividade o originalidade. Custu deretu tenet efetos
          pro is bìndighi annos posteriores a sa creatzione de sa base de datos non
          creativa. Est diferente e indipendente de su deretu de autore, chi amparat
          òperas originales. Su deretu sui generis subra bases de datos apartenet
          a sa famìlia de deretos currelados, est a nàrrere sìmiles ma indipendentes
          de is deretos de autore.
      what-are-related-rights:
        title: Ite sunt is «deretos currelados»?
        body: In sa lege subra deretos de autore, is deretos currelados sunt is deretos
          de un'òpera de creatzione sena relatzione cun s'autore reale de s'òpera.
          In s'Unione Europea, is deretos de is produtores de film (a diferèntzia
          de cussos de is diretores) e creadores de bases de datos sunt amparados
          puru dae is deretos currelados. Una definitzione pràtica est chi is deretos
          currelados sunt unu tipu de deretos de autore chi non sunt amparados dae
          sa Cunventzione de Berna.
      why-should-i-sign-this-european-citizen-initiative:
        title: Pro ite dia dèpere firmare custa Initziativa Tzitadina Europea?
        body: Pro intzentivare sa cumpartzidura, e duncas sa difusione, de òperas
          de creatzione (o àteros cuntenutos) e de sa cultura; pro tènnere sa libertade
          de atzèdere a òperas de creatzione sena sugetzione a mecanismos de controllu
          ne de elaboratzione de profilos.
      why-its-important-to-avoid-control-and-profiling-by-platforms:
        title: Pro ite est importante evitare su controllu e sa perfilatzione dae
          parte de is prataformas?
        body: Pro ite ca tenes deretu a sa libertade. Libertade pro chircare e agatare
          sas òperas chi bògias, cun sa ghia de sa pròpia curiosidade tua e no sa
          de is filtros de bussica chi is algoritmos detzident pro tene, sena chi
          is iscarrigamentos tuos abarrent registrados in bases de datos de unu frunidore.
      how-will-file-sharing-freedom-benefit-citizens:
        title: In cale manera sa libertade de cumpartzidura de archìvios podet batire
          benefìtzios a sa tzitadinàntzia?
        body: Sa tzitadinàntzia at a èssere lìbera de atzèdere a òperas pro mèdiu
          de retes de cumpartzidura de archìvios sena de èssere obligada a impreare
          prataformas chi dda perfilent.
      i-like-being-social-why-p2p-file-sharing-should-be-better-than-distribution-platforms:
        title: A mie, giai mi praghet, su cuntatu sotziale. Pro ite sa cumpartzidura
          de archìvios intre uguales (p2p) est mègius chi is prataformas de distributzione?
        body: "Pro ite ca sa cumpartzidura de archìvios intre uguales (p2p) ti permitit\
          \ de èssere sotziale a beru: cando cumpartzis un'archìviu, a su pròpiu tempus\
          \ ses retzende archìvios de àtera gente. Interagire cun un'algoritmu no\
          \ est a èssere sotziale. Is retes intre uguales a bortas otimizant s'impreu\
          \ de sa larghesa de banda, cando ses retzende un'archìviu a disponimentu\
          \ in prus clientes, onniunu nd'imbiat una parte diferente in contemporànea,\
          \ e duncas su tempus de trasferimentu est minimadu.\n"
      how-much-will-it-cost-for-users:
        title: E custu cantu costat?
        body: Sa proposta nostra previdet una sèrie de implementatziones possìbiles.
          Pensamus chi siat possìbile, cun mètodos empìricos modernos e cun datos
          econòmicos basados in evidèntzias, carculare unu cumpensu giustu pro onni
          iscenàriu.
      how-will-freedom-to-share-files-benefit-artists:
        title: In cale manera sa libertade de cumpartzire archìvios at a benefitziare
          is artistas?
        body: "Ant a retzire dinare in càmbiu de s'impreu chi sa gente fatzat de is\
          \ òperas issoro. In prus, ant a permìtere a sa tzitadinàntzia de atzèdere\
          \ a is òperas issoro tràmite mèdios chi sunt a foras de su controllu de\
          \ àteras partes: is autores ant a tènnere prus libertade e is òperas issoro\
          \ ant a èssere prus a disponimentu.\n"
      if-file-sharing-is-free-how-will-artists-earn-money:
        title: Si sa cumpartzidura de archìvios est lìbera, comente ant a fàghere
          dinare is artistas?
        body: Ant a retzire una parte de su cumpensu giustu collidu de s'impreu de
          is òperas issoro, chi at a èssere agiuntu a is mèdios issoro de remuneratzione.
      what-should-authors-do-to-make-sure-that-their-work-is-available-for-file-sharing:
        title: Ite tocat a fàghere pro assegurare chi un'òpera podet èssere cumpartzida
          intre uguales?
        body: Dda podes publicare e abetare chi sa tzitadinàntzia dda cumpartzat.
          Dda podes fintzas cumpartzire in retes de cumpartzidura de archìvios.
      what-if-an-author-does-not-agree-to-have-his-work-shared-through-file-sharing-networks:
        title: Ite sutzedet si un'autore non bolet cumpartzire su traballu suo pro
          mèdiu de is retes de cumpartzidura de archìvios?
        body: "Si detzidet de no dda publicare, s'òpera sua no at a pòdere èssere\
          \ cumpartzida. Cando un'òpera est pùblica, sa tzitadinàntzia nde cunservat\
          \ deretos: a dda cantare in privadu, a nde fàghere còpias pro impreu personale,\
          \ e —a bisu nostru— a impreare retes de cumpartzidura de archìvios pro impreu\
          \ personale."
      how-should-money-be-distributed-among-authors-and-other-right-holders:
        body: Is sotziedades de gestione colletiva tenent giai mètodos de cumpartzidura
          de sa remuneratzione giusta intre chie creat un'òpera e àteras persones
          chi nde tèngiant deretos (cumpensos pro còpias privadas, etc.). Nois pensamus
          chi sa distributzione de una remuneratzione giusta pro sa cumpartzidura
          de archìvios diat pòdere èssere giusta si est fata in manera curreta. Pro
          esempru, si diant pòdere disvilupare istatìsticas trasparentes e giustas
          pro is òperas cumpartzidas in retes de cumpartzidura de archìvios tràmite
          unu contadore seguru chi mesurat su nùmeru de trasferimentos de onni archìviu
          e pustis nde dividet su totale in manera proportzionale intre is persones
          chi apant partetzipadu in sa creatzione.
        title: Comente diat dèpere èssere distribuidu su dinare intre is autores e
          àteros titulares de deretos?
      are-you-against-authors:
        title: Seis contra is autores?
        body: Pro nudda. Bolimus atualizare su deretu de autore in manera chi siat
          cumpatìbile cun su mundu de oe e cun is preferèntzias de sa gente. Pensamus
          chi is tecnologias modernas siant un'oportunidade pro is autores, no unu
          problema. Pensamus fintzas chi siat dannosu pro is autores a dipèndere e
          sustentare unu status quo ingiustu meda e impopulare in matèria de leges
          de deretos de autore. Ddoe est artistas chi diant pòdere èssere apretziados
          e connotos dae meda prus gente gràtzias a sa cumpartzidura de sos archìvios.
      are-you-against-rightsholders:
        title: Seis contra is titulares de deretos?
        body: No, semper e cando tèngiant is iscopos decrarados dae is deretos de
          autore, est a nàrrere, sa promotzione de sa cultura e de su progressu sotziale.
          Is grandu produtoras (majors) ant pèrdidu un'oportunidade cando ant atacadu
          Napster a su cumintzu de su 2000. Si nche diant pòdere àere summadu e diant
          àere bintu una màchina de fàghere dinare de badas. Ma ant pèrdidu una dècada
          e immoe dipendent de is deretos de autore de Spotify, Apple, etc. pro sa
          subravìvere. Sa proposta nostra est un'oportunidade pro is sotziedades de
          gestione colletiva, discogràficas, aziendas editoriales e àteras persones
          cun deretos subra de òperas.
      this-is-only-a-dream:
        body: Ischimus chi sa nostra proposta est s'ùnica manera de andare a in antis
          conca a unu deretu de autore basadu in is deretos fundamentales. Pensamus
          chi a bortas siat netzessària una tale ambitzione.
        title: Custu est isceti unu bisu!
      are-you-against-digital-platforms:
        title: Seis contra a is prataformas digitales?
        body: No, semper e cando non fatzant un'abusu de podere pro controllare e
          perfilare sa gente. Is servìtzios de internet chi oe dòminant sa distributzione
          digitale de cultura podent èssere una rete positiva ca permitint una distributzione
          prus efitziente. Eliminare s'intermediatzione podet minimare sa cantidade
          de dinare ispèrdida in profilos intermediàrios chi no agiunghent perunu
          balore culturale. In ònnia casu, no cumprendimus nemmancu pro cale motivu
          is servìtzios de internet tzentralizados gestidos dae pagu multinatzionales
          diant dèpere tènnere su controllu de s'era digitale. Initziativas comente
          s'artìculu 17 de su diretiva 790/2019 (filtros de càrriga) fiant isballiadas
          e sunt destinadas a faddire, pro ite ca no ant ischidu andare a sa raighina
          de su problema.
      i-am-a-national-of-one-eu-member-state-but-living-in-another-eu-member-state-in-which-member-state-do-i-sign:
        title: Tèngio sa tzitadinàntzia de unu de is istados membru de s'UE ma bivo
          in unu àteru istadu membru de s'UE. In cale istadu membru depo firmare?
        body: "Podes seberare siat su paisu in ue tenes sa tzitadinàntzia o su paisu\
          \ in ue bives. Tene contu chi podes firmare una borta isceti s'initziativa\
          \ \"Freedom to share\". Is datos chi frunis in sa firma tua ant a istabilire\
          \ in cale istadu membru sa firma tua at a èssere contada. Pro esempru, unu\
          \ tzitadinu austrìacu chi bivet in Estònia podet: a) compilare su formulàriu\
          \ pro Estònia, frunende nòmine cumpletu, sangunadu, indiritzu, data e logu\
          \ de nàschida, e in custu casu sa firma at a èssere averiguada e contada\
          \ in Estònia, o b) compilare su formulàriu pro s'Àustria, frunende in prus\
          \ de is datos pretzedentes unu nùmeru de documentu de identificatzione personale\
          \ de sa lista atzetada de s'Àustria; in custu casu, sa firma at a èssere\
          \ averiguada e contada in Àustria.\n"
      do-you-want-to-destroy-existing-digital-distribution-channels:
        title: Bolides distrùere is canales de distributzione digitales chi esistint?
        body: No. Is servìtzios campant a longu pro ite ca sa gente ddos imperat e
          ddis agradant, non pro ite ca sa polìtica ddu nàrgiat in custa o cussa lege.
      i-am-eu-citizen-resident-outside-of-the-eu-can-i-sign-the-eci:
        title: Tèngio sa tzitadinàntzia de s'UE ma so residente a foras de s'UE. Potzo
          firmare s'ITE?
        body: Dipendet dae cale istadu membru tenes sa tzitadinàntzia. At a dipèndere
          dae is rechisitos impostos dae onni istadu membru chi potzas firmare in
          lìnia, pro ite ca ddoe est istados chi rechedent un'indiritzu UE.
      why-do-i-have-to-provide-so-much-personal-information:
        body: "Un'Initziativa Tzitadina Europea est diferente dae una petitzione \"\
          normale\": est un'istrumentu democràticu ufitziale chi permitit a sa tzitadinàntzia\
          \ de s'UE de contribuire a modellare Europa dimandende a sa Cummissione\
          \ Europea chi propòngiat un'atu legislativu. Si renessemus a collire unu\
          \ millione de firmas cunvalidadas, sa Cummissione europea at a èssere obligada\
          \ pro lege a rispòndere a is rechestas nostras. No tenimus perunu controllu\
          \ de is datos rechestos pro sa firma de un'Initziativa Tzitadina Europea\
          \ dae parte de is istados membros. Onni istadu membru de s'UE at a istabilire\
          \ cale datos depent èssere collidos, in manera chi is firmas siant vàlidas\
          \ e contadas. Pro custa resone, is ITE rechedent prus informatziones personales\
          \ de is chi rechedent àteras \"petitziones\".\n"
        title: Pro ite depo frunire totu custos datos personales?
      ? could-this-proposal-be-used-as-a-legal-blanket-for-the-distribution-of-private-information-such-as-personal-data-private-pictures-etc
      : title: Custa proposta diat pòdere èssere impreada comente a paràcua legale
          pro sa distributzione de informatziones privadas comente a datos personales,
          immàgines privadas, etc.?
        body: No. Custa proposta pertocat sa distributzione de materiale publicadu
          ebbia. Sa cumpartzidura de materiale inèditu at a abarrare illegale. Annotamala,
          sa distributzione de datos personales est illegale si no est cunforme a
          su GDPR.
      is-it-going-to-be-legal-to-share-all-files:
        title: At a èssere legale cumpartzire totu casta de archìvios?
        body: "No, tzertu. Semus proponende sa modìfica de su deretu de autore e de\
          \ is leges acapiadas. Meda àteras leges podent impedire sa cumpartzidura\
          \ de castas ispetzìficas de archìvios, comente segretos cummertziales, riservadesa,\
          \ etc.\n"
      ok-i-got-it-what-can-i-do-to-make-file-sharing-legal:
        title: AB, apo cumprèndidu. Ite potzo fàghere pro torrare legale sa cumpartzidura
          de archìvios?
        body: "In antis chi totu, regorda·ti de firmare sa campagna ITE. Aici as a\
          \ agiudare a lòmpere a s'obietivu de unu millione de firmas chi at a obligare\
          \ a sa Cummissione a pigare una positzione subra s'initziativa nostra. A\
          \ pustis, podes agiudare in àteras maneras: 1. Difunde sa campagna cun is\
          \ amistades tuas (iscrie·ddis, difunde is materiales de comunicatzione de\
          \ sa campagna, faedda·nde, etc. Regorda·ti chi amus a tènnere dòighi meses\
          \ pro collire unu millione de firmas). 2. Pone·ti in cuntatu cun nois e\
          \ contribui a s'organizatzione e a sa difusione de sa campagna in su paisu\
          \ tuo in coordinamentu cun àteros ativistas. 3. Pro ùrtimu, ma non prus\
          \ pagu importante, agiuda sa campagna pro mèdiu de una donatzione.\n"
      i-see-there-is-money-involved-who-is-going-to-pay-who:
        title: Bido chi ddoe est dinare in mesu. Chie at a pagare a chie?
        body: "Dipendet dae comente at a èssere ativada sa proposta. Ddoe est una\
          \ pariga de tècnicas legales: 1. Istabilire chi is persones chi impreant\
          \ retes de cumpartzidura de archìvios depant pagare una lissèntzia pro pòdere\
          \ cumpartzire archìvios chi includant òperas. 2. Istabilire chi totu sa\
          \ tzitadinàntzia cun atzessu a internet (e cun atzessu a sa cumpartzidura\
          \ de òperas pro mèdiu de retes de cumpartzidura de archìvios) paghet una\
          \ pitica cantidade additzionale. 3. Istabilire chi s'istadu paghet una remuneratzione\
          \ giusta (tràmite impostas pagadas dae sa tzitadinàntzia).\n"
      is-file-sharing-legal:
        title: Est legale, sa cumpartzidura de archìvios?
        body: Sa cumpartzidura de archìvios in retes intre uguales (peer-to-peer)
          no est legale. S'obietivu de s'initziativa est cambiare sa lege in s'Unione
          Europea.
      how-do-you-think-file-sharing-should-be-regulated:
        title: Comente pensades chi depat èssere regulamentada sa cumpartzidura de
          archìvios?
        body: Pensamus chi sa cumpartzidura de archìvios diat dèpere èssere de badas
          in casu de impreu privadu dae parte de sa tzitadinàntzia; is persones cun
          deretos de autore o àteros deretos subra is òperas diant dèpere retzire
          una remuneratzione giusta in càmbiu de s'impreu de is òperas issoro dae
          parte de sa tzitadinàntzia.
      what-is-file-sharing:
        title: Ite est sa cumpartzidura de archìvios?
        body: Sa cumpartzidura de archìvios est s'atu de frunire atzessu a un'òpera
          cun mètodos digitales e nde fàghere còpias. A s'ispissu faghet riferimentu
          a pràticas comente sa cumpartzidura intre uguales (peer-to-peer), ma podet
          inclùdere s'imbiu de un'archìviu tràmite posta eletrònica o tràmite s'impreu
          de unu dispositivu fìsicu, intre àteros.
      what-is-a-european-citizen-initiative:
        title: Ite sunt is Initziativas Tzitadinas Europeas?
        body: "Un'ITE est s'oportunidade chi sa Cummissione de s'Unione Europea frunit\
          \ a sa tzitadinàntzia pro donare impulsu a càmbios in sa legislatzione.\
          \ Sighi su ligòngiu a sa pàgina de wikipèdia subra s'<a href=\"https://en.wikipedia.org/wiki/European_Citizens%27_Initiative\"\
          >Initziativa Tzitadina Europea</a>.\n"
      file-sharing-platforms-are-competitors-of-netflix-spotify-and-other-content-distribution-platforms:
        title: Is prataformas de cumpartzidura de archìvios sunt concurrèntzia de
          Netflix, Spotify e àteras prataformas de distributzione de cuntenutos?
        body: "No. Dae chi sunt retes, non ddoe est concurrèntzia. Is retes de cumpartzidura\
          \ de archìvios sunt distribuidas (non ddoe est intermediàrios). Is retes\
          \ de cumpartzidura de archìvios sunt propiedade de sa gente chi bi partètzipat.\n"
      ? is-it-true-file-sharing-gives-the-opportunity-to-find-stuff-very-rare-no-more-on-the-market-located-in-some-unknown-place-difficult-to-find
      : title: Est beru chi sa cumpartzidura de archìvios permitit de agatare cosas
          istranas meda, chi no sunt prus in su mercadu, chi s'agatant isceti in unu
          logu disconnotu, difìtzile de agatare?
      im-not-sure-ive-signed-the-eci-yet-can-i-sign-a-second-time-or-is-my-signature-invalidated:
        title: Non regordo si apo firmadu s'ITE. Potzo firmare una àtera borta o sa
          firma mea at a èssere invalidada?
        body: Eja, firma torra si no ti nde regordas. Sa firma tua est vàlida e est
          contada una borta isceti. Su programma rilevat in manera automàtica is firmas
          dòpias e nde cantzellat is ripetitziones.
    acronym: PF
    title: Preguntas fitianas
  eci:
    name: Nòmine de s'Initziativa Tzitadina Europea
    description:
      title: Descritzione
      body: Legalizare s'impreu cumpartzidu —tràmite retes digitales, pro impreu personale
        e sena ànimu de lucru— de archìvios chi cuntèngiant òperas e àteros materiales
        amparados dae deretos de autore, deretos currelados e deretos sui generi de
        bases de datos, cun s'iscopu de otènnere un'echilìbriu intre is deretos de
        autores e àteros titulares de deretos e su deretu universale a sa sièntzia
        e sa cultura.
    official_text: "<p>Custa initziativa chircat s'adotzione de unu disponimentu legislativu\
      \ cun etzetziones a is deretos de autore, deretos currelados e deretos sui generi\
      \ subra bases de datos pro is persones fìsicas chi cumpartzint archìvios tràmite\
      \ retes digitales pro impreu personale e sena ànimu de lucru.</p><p>Su cuncàmbiu\
      \ de archìvios est aparèssidu in su 1999 cun Napster, e in is annos, sa tecnologia\
      \ at permìtidu su cuncàmbiu distribuidu de archìvios (peer-to-peer), in una\
      \ manera semper prus eficatze (Gnutella, Freenet, BitTorrent, etz).</p><p>De\
      \ su cumintzu, is sotziedades titulares de deretos si sunt opostas a s'impreu\
      \ de is tecnologias de cuncàmbiu in s'àmbitu de is òperas e àteros materiales\
      \ sugetos a deretos de autore, deretos currelados e deretos sui generi subra\
      \ bases de datos, e sa legislatzione atuale est in lìnia cun is isperas issoro.</p><p>Sende\
      \ gasi, abarrat semper sa dimanda: est giustu chi is deretos de autore, deretos\
      \ currelados e deretos sui generi subra bases de datos impedant su cuncàmbiu\
      \ de òperas e àteros materiales?</p><p>Is deretos de autore, deretos currelados\
      \ e deretos sui generi subra de bases de datos diant dèpere favorire sa difusione\
      \ de sa cultura, s'innovatzione e su progressu sotziale. Sa legislatzione vigente,\
      \ chi impedit cuncambiare archìvios chi includant òperas e àteros materiales\
      \ sugetos a deretos de autore, deretos currelados e deretos sui generi subra\
      \ bases de datos, ìmplicat su sacrifìtziu de sa libertade de sas sièntzias e\
      \ de sa cultura istabilida in s'artìculu 27, setzione 1, de sa Decraratzione\
      \ Universale de Deretos Umanos.</p><p>Sa chistione est ancora de prus importu\
      \ oe, pro more de s'aprovatzione de sa Diretiva (UE) 2019/790 de su Parlamentu\
      \ Europeu e de su Consillu, de 17 de abrile de su 2019, subra deretos de autore\
      \ e deretos currelados in su mercadu ùnicu digitale.</p><p>Sa Diretiva tenet\
      \ s'efetu opostu: s'artìculu 17 fatzìlitat a sos frunidores de servìtzios de\
      \ cuncàmbiu de cuntenutos in lìnia su logru de autorizatzione pro distribuire\
      \ cuntenutos sugetos a deretos e, duncas, nde favorit su ruolu de intermediàrios\
      \ privilegiados e is pràticas suas de controllu tecnològicu e de elaboratzione\
      \ de profilos; imbetzes, su cuncàmbiu de archìvios non est permìtidu.</p><p>Custa\
      \ initziativa chircat de permìtere a sa tzitaninàntzia su cuncàmbiu diretu pro\
      \ mèdiu de is retes intre uguales (peer-to-peer) in manera chi potzat atzèdere\
      \ a sa sièntzia e a sa cultura sena èssere controlada e assugetada a s'elaboratzione\
      \ de profilos: unu legislatzione de s'UE chi lu permiteret diat èssere cumpatìbile\
      \ cun sa legislatzione internatzionale si is titulares de deretos retzirent\
      \ unu cumpensu giustu.</p><p>Tocat a pònnere a is persones e is deretos fundamentales\
      \ in su tzentru de is detzisiones polìticas e legislativas e, duncas, cambiare\
      \ is normas chi regulant su cuncàmbiu de archìvios chi cuntenent òperas e àteros\
      \ materiales sugetos a deretos de autore, deretos currelados e deretos sui generi\
      \ subra de bases de datos pro liberare sa potentzialidade de libertade e isvilupu\
      \ sotziale, culturale e econòmicu, culturale chi oferint is retes digitales.</p>\n"
