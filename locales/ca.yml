ca:
  act:
    content: "<p>Escampa la iniciativa entre amics i contactes: escriu-los, difon els materials de comunicació, parla amb ells, etc.</p>\n<p>Posa't en contacte amb nosaltres i contribueix a l'organització i difusió de la campanya al teu país coordinant-te amb altres activistes: <a href=\"#proca_dialog\" data-turbolinks=\"false\">subscriu-t'hi!</a></p>\n<p>Ajuda a traduir: <a href=\"https://localazy.com/p/freedom-to-share\">Localazy</a></p>\n<p>Dóna suport a la campanya fent un donatiu:</p>\n"
    title: "Actua ara!"
  contact:
    fiscal_code: "Codi fiscal"
    presentation: "GOIPE és una associació sense ànim de lucre segons l'art. 36 del codi civil italià creada especialment amb el propòsit d'organitzar Iniciatives Ciutadanes Europees.\nLa ICE \"Freedom to share\" ha estat presentada oficialment a la Comissió Europea per persones de vuit països europeus:\n"
  creative-commons:
