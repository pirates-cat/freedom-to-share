      \ dels fabricants de bancs de dades impedeixin l‚Äôintercanvi d‚Äôobres i altres\
      \ materials?</p><p>Els drets d‚Äôautor, drets afins i drets sui generis del fabricant\
      \ de bases de dades haurien d‚Äôafavorir la difusi√≥ de la cultura, la innovaci√≥\
      \ i el progr√©s social. La legislaci√≥ vigent, que impedeix intercanviar arxius\
      \ que incloguin obres i altres materials subjectes a drets d‚Äôautor, drets afins\
      \ i drets sui generis del fabricant de bases de dades, suposa un ardu sacrifici\
      \ de la llibertat de les ci√®ncies i de la cultura contemplada en l‚Äôarticle 27,\
      \ apartat 1, de la Declaraci√≥ Universal de Drets Humans.</p><p>La q√ºesti√≥ revesteix\
      \ avui dia encara major inter√®s atesa l‚Äôaprovaci√≥ de la Directiva (UE) 2019/790\
      \ del Parlament Europeu i del Consell, de 17 d‚Äôabril de 2019, sobre els drets\
      \ d‚Äôautor i drets afins en el mercat √∫nic digital.</p><p>La Directiva t√© un\
      \ efecte paradoxal: l‚Äôarticle 17 facilita als prove√Ødors de serveis d‚Äôintercanvi\
      \ de continguts en l√≠nia l‚Äôobtenci√≥ d‚Äôautoritzaci√≥ per a distribuir continguts\
      \ subjectes a drets i, per tant, n'afavoreix el paper d'intermediaris privilegiats\
      \ i les seves pr√†ctiques de control tecnol√≤gic i elaboraci√≥ de perfils dels\
      \ ciutadans; en canvi, l‚Äôintercanvi d‚Äôarxius no es permet.</p><p>Aquesta iniciativa\
      \ advoca per permetre als ciutadans l‚Äôintercanvi directe a trav√©s de les xarxes\
      \ entre iguals (peer-to-peer) perqu√® puguin accedir a la ci√®ncia i la cultura\
      \ sense veure‚Äôs controlats i sotmesos a l‚Äôelaboraci√≥ de perfils: una disposici√≥\
      \ legislativa de la UE que ho permet√©s seria plenament compatible amb la legislaci√≥\
      \ internacional si els titulars de drets rebessin una compensaci√≥ equitativa.</p><p>Cal\
      \ posar a les persones i els drets fonamentals en el centre de les decisions\
      \ pol√≠tiques i legislatives i, per tant, canviar les normes que regulen l‚Äôintercanvi\
      \ d‚Äôarxius que contenen obres i altres materials subjectes a drets d‚Äôautor,\
      \ drets afins i drets sui generis del fabricant de bases de dades per a alliberar\
      \ el potencial de llibertat i desenvolupament social, cultural i econ√≤mic, cultural\
      \ i econ√≤mic que ofereixen les xarxes digitals.</p>\n"
