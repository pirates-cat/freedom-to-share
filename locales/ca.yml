      \ les obres i altres materials subjectes a drets d‚Äôautor, drets afins i drets\
      \ sui generis del fabricant de bases de dades, i avui dia la llei correspon\
      \ en gran manera a les seves expectatives.</p><p>No obstant aix√≤, continua plantejant-se\
