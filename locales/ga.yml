    official_text: "<p>Iarrtar leis an togra seo go glacfar gníomh reachtach lena\
      \ bhforálfar maidir le tarscaoileadh ar chóipcheart, cearta gaolmhara agus cearta\
      \ ar bhunachar sonraí do dhaoine nádúrtha a roinneann comhaid trí líonraí digiteacha\
      \ dá n-úsáid phearsanta féin agus chun críoch neamhbhrabúis.</p><p>Cuireadh\
      \ tús le comhroinnt comhad in 1999, nuair a tháinig ‘Napster’ ar an saol. Thar\
      \ na blianta, d’éirigh an chomhroinnt comhad dháilte (nó an chomhroinnt ‘idir\
      \ piaraí’) i bhfad ní b’éifeachtúla mar gheall ar an teicneolaíocht (e.g. Gnutella,\
      \ Freenet, BitTorrent).</p><p>Ón tús ar fad, bhí na cuideachtaí is mó is sealbhóirí\
      \ cirt glan in éadan an teicneolaíocht chomhroinnte a úsáid le haghaidh saothair\
      \ agus ábhair eile a bhí faoi réir cóipchirt, cearta gaolmhara agus cearta ar\
      \ bhunachar sonraí, agus tá bunús na reachtaíochta atá i bhfeidhm faoi láthair\
      \ ag teacht leis sin.</p><p>Tá ceist amháin fós ann, áfach: an bhfuil sé cothrom\
      \ go gcuirtear cosc ar roinnt saothar agus ábhair eile de dheasca an chóipchirt,\
      \ cearta gaolmhara agus cearta ar bhunachar sonraí?</p><p>Ba cheart go gcuirfeadh\
      \ an cóipcheart, cearta gaolmhara agus cearta ar bhunachar sonraí le leathadh\
      \ an chultúir, na nuálaíochta agus an dul chun cinn sóisialta.</p><p>Cuireann\
      \ an reachtaíocht atá i bhfeidhm faoi láthair cosc ar chomhroinnt comhad ina\
      \ bhfuil saothair agus ábhar eile atá faoi réir cóipchirt, cearta gaolmhara\
      \ agus cearta ar bhunachar sonraí, agus cuireann sé srian nach beag ar an tsaoirse\
      \ rochtana a chumhdaítear in Airteagal 27(1) de Dhearbhú Uilechoiteann Chearta\
      \ an Duine.</p><p>Tá tábhacht ar leith ag baint leis an tsaincheist seo sa lá\
      \ atá inniu ann, ó glacadh Treoir (AE) 2019/790 ó Pharlaimint na hEorpa agus\
      \ ón gComhairle an 17 Aibreán 2019 maidir le cóipcheart agus cearta gaolmhara\
      \ sa Mhargadh Aonair Digiteach.</p><p>Níl éifeachtaí na Treorach de réir a chéile.\
      \ Ar thaobh amháin, éascaíonn Airteagal 17 do sholáthróirí seirbhísí comhroinnte\
      \ ábhair ar líne údarú a fháil chun ábhar cosanta a leathadh, rud a éascaíonn\
      \ an ról atá acu mar idirghabhálaithe pribhléideacha agus spreagann a ngníomhaíochtaí\
      \ rialaithe teicniúil agus próifílithe ó thaobh saoránach de. Ar an taobh eile,\
      \ tá cosc fós ar an gcomhroinnt comhad.</p><p>Iarrtar leis an togra seo go mbeidh\
      \ cead ag saoránaigh comhaid a chomhroinnt ar bhonn díreach trí líonraí idir\
      \ piaraí le go mbeidh rochtain acu ar eolaíocht agus ar chultúr gan seiceálacha\
      \ ná próifíliú a bheith á ndéanamh orthu. Bheadh reachtaíocht ar leibhéal an\
      \ Aontais Eorpaigh lena gceadófaí é sin ag teacht go hiomlán leis an dlí idirnáisiúnta\
      \ dá mba amhlaidh go dtabharfaí cúiteamh cóir do na sealbhóirí cirt.</p><p>Ba\
      \ cheart daoine agus cearta bunúsacha a bheith ag croílár cinntí reachtaíochta\
      \ agus polaitíochta. Dá bhrí sin, na rialacha atá i bhfeidhm faoi láthair lena\
      \ rialaítear comhroinnt comhad ina bhfuil saothair agus ábhar eile atá faoi\
      \ chosaint cóipchirt, cearta gaolmhara agus cearta ar bhunachar sonraí, ní mór\
      \ iad a athrú d’fhonn cur leis an tsaoirse agus leis an dul chun cinn eacnamaíoch,\
      \ cultúrtha agus sóisialta a chuirtear ar fáil trí líonraí digiteacha.</p>\n"
