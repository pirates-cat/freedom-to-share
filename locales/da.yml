      title: Beskrivelse
    official_text: "<p>Dette initiativ opfordrer til vedtagelse af en retsakt, der\
      \ fastsætter ophavsret, beslægtede rettigheder og \"sui generis\"-rettigheder\
      \ til databaser for enkeltpersoner, der deler filer via digitale netværk til\
      \ personlig brug og uden gevinst for øje.</p><p>Fildeling begynder i 1999 med\
      \ Napster, og med tiden bliver fildelingen (eller peer-to-peer-deling) stadig\
      \ mere effektiv (Gnalnella, Freenet, BitTorrent osv.).</p><p>Fra begyndelsen\
      \ har de største rettighedshavere gjort indsigelse mod brugen af teknologi,\
      \ der gør det muligt at dele værker og andre materialer, der er belagt med ophavsret,\
      \ beslægtede rettigheder og sui generis-rettigheder til databaser, og i dag\
      \ modsvarer rettighederne stort set deres krav.</p><p>Men ét spørgsmål er stadig\
      \ ubesvaret: Er det rimeligt, at ophavsret, beslægtede rettigheder og sui generis-rettigheder\
      \ til databaser forbyder deling af værker og andre materialer?</p><p>Ophavsret,\
      \ beslægtede rettigheder og sui generis-rettigheder til databaser bør fremme\
      \ udbredelsen af kultur, innovation og sociale fremskridt.</p><p>Eksisterende\
      \ lovgivning, som forhindrer fildeling, herunder værker og andre ophavsretligt\
      \ beskyttede materialer, beslægtede rettigheder og sui generis-rettigheder til\
      \ databaser, der i vid udstrækning hæmmer videnskab og kultur som omhandlet\
      \ i artikel 27, stk. 1, i verdenserklæringen om menneskerettighederne.</p><p>Spørgsmålet\
      \ er endnu mere relevant i dag efter vedtagelsen af Europa-Parlamentets og Rådets\
      \ direktiv (EU) 2019/790 af 17. april 2019 om ophavsret og forbundne rettigheder\
      \ i det digitale indre marked.</p><p>Direktivet har en paradoksal virkning:\
      \ Artikel 17 gør det lettere for tjenesteudbydere at opnå tilladelse til at\
      \ udbrede onlineindhold, hvilket styrker deres rolle som privilegerede formidlere\
      \ og letter deres praksis med teknisk kontrol og profilanalyser af borgerne.\
      \ Fildeling er derimod ikke tilladt.</p><p>Dette initiativ opfordrer til, at\
      \ borgerne får ret til direkte fildeling gennem peer-to-peer-netværk for adgang\
      \ til videnskab og kultur uden kontrol og profilering: en EU-retsakt, der tillader\
      \ dette, vil være fuldt foreneligt med folkeretten, hvis rettighedshaverne får\
      \ en rimelig godtgørelse.</p><p>Borgerne og de grundlæggende rettigheder skal\
      \ stå i centrum for de politiske og lovgivningsmæssige valg, der træffes.</p><p>Derfor\
      \ bør der ændres i reglerne for deling af filer, der indeholder værker og andre\
      \ frembringelser, der er beskyttet af ophavsret, beslægtede rettigheder og sui\
      \ generis-retten til databaser med henblik på at udnytte de muligheder for frihed\
      \ samt social, kulturel og økonomisk udvikling, som de digitale medier byder\
      \ på.</p>\n"
