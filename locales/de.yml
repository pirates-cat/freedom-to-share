      \ erste Filesharing-Plattform wurde 1999 mit Napster ins Leben gerufen; im Laufe\
      \ der Jahre erm√∂glichten neue Technologien ein immer effizienteres Peer-to-Peer-Filesharing\
      \ (Gnutella, Freenet, BitTorrent, usw.).</p><p>Von Anfang an waren die gr√∂√üten\
      \ Urheberrechtsgesellschaften dagegen, dass durch Urheberrechte, verwandte Schutzrechte\
      \ oder spezifische Datenbankrechte gesch√ºtzte Werke und sonstige Materialien\
      \ √ºber digitale Netzwerke geteilt werden; heute entspricht das Recht im Wesentlichen\
      \ ihren W√ºnschen.</p><p>Es stellt sich jedoch die Frage: Ist es richtig, dass\
      \ Urheberrechte, verwandte Schutzrechte und spezifische Datenbankrechte das\
      \ Teilen von Werken und sonstigen Materialien verhindern?</p><p>Urheberrechte,\
      \ verwandte Schutzrechte und spezifische Datenbankrechte sollten die Verbreitung\
      \ von Kultur, Innovation und sozialem Fortschritt f√∂rdern.</p><p>Das geltende\
      \ Recht verbietet das Teilen von Dateien, die durch Urheberrechte, verwandte\
      \ Schutzrechte und spezifische Datenbankrechte gesch√ºtzte Werke und sonstige\
      \ Materialien enthalten, und stellt somit einen schweren Eingriff in die Freiheit\
      \ von Wissenschaft und Kultur im Sinne von Artikel 27 Absatz 1 der Allgemeinen\
      \ Erkl√§rung der Menschenrechte dar.</p><p>Heute, nach der Annahme der Richtlinie\
      \ (EU) 2019/790 des Europ√§ischen Parlaments und des Rates vom 17. April 2019\
      \ √ºber das Urheberrecht und die verwandten Schutzrechte im digitalen Binnenmarkt,\
      \ hat das Thema noch an Bedeutung gewonnen.</p><p>Die Richtlinie hat eine paradoxe\
      \ Wirkung: Artikel 17 sieht bei der Einholung der Erlaubnis der Rechteinhaber\
      \ Erleichterungen f√ºr Diensteanbieter f√ºr das Teilen von Online-Inhalten vor;\
      \ damit werden sie in ihrer Rolle als privilegierte Mittler gest√§rkt, und ihren\
      \ Verfahren der technischen Kontrolle und der Erstellung der Profile der B√ºrgerinnen\
      \ und B√ºrger wird Vorschub geleistet; das Teilen von Dateien ist hingegen nicht\
      \ erlaubt.</p><p>Mit dieser Initiative wird f√ºr B√ºrgerinnen und B√ºrger die Erlaubnis\
      \ zur Teilung von Dateien √ºber Peer-to-Peer-Netze gefordert, damit sie sich\
      \ Zugang zu Wissenschaft und Kultur verschaffen k√∂nnen, ohne Kontrolle und Profiling\
      \ zu unterliegen: Ein Rechtsakt der EU, der dies erlaubt, w√§re mit dem internationalen\
      \ Recht in vollem Umfang vereinbar, wenn Rechteinhaber daf√ºr ein angemessenes\
      \ Entgelt erhielten.</p><p>Die Menschen und ihre Grundrechte m√ºssen in den Mittelpunkt\
      \ der politischen und legislativen Entscheidungen ger√ºckt werden. Daher m√ºssen\
