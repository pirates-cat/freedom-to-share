de:
  act:
    content: "<p>Teile diese Initiative mit deinen Freunden und Bekannten: Schreibe ihnen, verbreite die Kommunikationsmaterialien, sprich mit ihnen, etc.</p>\n<p>Setze dich mit uns in Verbindung und trage zur Organisation und Verbreitung der Kampagne in deinem Land bei, indem du dich mit anderen Mitstreitern abstimmst: <a href=\"#proca_dialog\" data-turbolinks=\"false\">Abonniere!</a></p>\n<p>Hilf bei der Übersetzung mit: <a href=\"https://localazy.com/p/freedom-to-share\">Localazy</a></p>\n<p>Unterstütze die Kampagne mit einer Spende:</p>\n"
    title: "Jetzt handeln!"
  contact:
    fiscal_code: "Steuernummer"
    presentation: "GOIPE ist ein gemeinnütziger Verein nach Artikel 36 des italienischen Zivilgesetzbuches, der speziell zum Zweck der Organisation von Europäischen Bürgerinitiativen gegründet wurde.\nDiese \"Freedom to share\" EBI wurde von Bürgern aus acht europäischen Ländern offiziell bei der Europäischen Kommission eingereicht:\n"
  creative-commons:
