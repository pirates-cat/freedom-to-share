  eci:
    official_text: "<p>Táto iniciatíva vyzýva na prijatie legislatívneho aktu, ktorým\
      \ sa stanoví upustenie od autorského práva, práv súvisiacich s autorským právom\
      \ a databázového práva sui generis pre fyzické osoby, ktoré zdieľajú súbory prostredníctvom\
      \ digitálnych sietí na osobné použitie a neziskové účely.</p><p>Začiatok zdieľania\
      \ súborov sa datuje do roku 1999, keď vznikla služba Napster, V priebehu rokov\
      \ sa technológia zdieľania súborov (alebo peer-to-peer) postupne zdokonalila (napr.\
      \ Gnutella, Freenet, BitTorrent).</p><p>Hlavní držitelia práv sa od samého začiatku\
      \ stavajú proti používaniu technológie zdieľania diel a ďalších materiálov, na\
      \ ktoré sa vzťahujú autorské práva, práva súvisiace s autorským právom a databázové\
      \ právo sui generis, a súčasné právne predpisy sú vo všeobecnosti v súlade s ich\
      \ želaniami.</p><p>Zostáva však jedna otázka: Je spravodlivé, aby autorské právo,\
      \ práva súvisiace s autorským právom a databázové právo sui generis bránili zdieľaniu\
      \ diel a ďalších materiálov?</p><p>Autorské právo, práva súvisiace s autorským\
      \ právom a databázové právo sui generis by mali podporovať šírenie kultúry, inováciu\
      \ a sociálny pokrok.</p><p>Súčasné právne predpisy zakazujú zdieľanie súborov\
      \ obsahujúcich diela a ďalšie materiály podliehajúce autorskému právu, súvisiacim\
      \ právam a databázovému právu sui generis a vážne obmedzujú slobodu prístupu k\
      \ vede a kultúre zakotvenú v článku 27 ods. 1 Všeobecnej deklarácie ľudských práv.</p><p>Naliehavosť\
      \ tejto problematiky sa zvýšila po prijatí smernice Európskeho parlamentu a Rady\
      \ (EÚ) 2019/790 zo 17. apríla 2019 o autorskom práve a právach súvisiacich s autorským\
      \ právom na digitálnom jednotnom trhu.</p><p>Uvedená smernica si protirečí: Na\
      \ jednej strane článok 17 uľahčuje poskytovateľom služieb zdieľania online obsahu\
      \ získať povolenie na šírenie chráneného obsahu, čím podporuje ich postavenie\
      \ privilegovaných sprostredkovateľov a ich činnosť v oblasti technickej kontroly\
      \ a profilovania občanov. Na druhej strane však zdieľanie súborov ostáva stále\
      \ zakázané.</p><p>Táto iniciatíva požaduje, aby mohli občania zdieľať súbory priamo\
      \ prostredníctvom sietí peer-to-peer, a tak získať prístup k vede a kultúre bez\
      \ toho, aby podliehali kontrolám a profilovaniu. Právne predpisy EÚ, ktoré by\
      \ to umožnili, by boli plne v súlade s medzinárodným právom, pokiaľ by nositelia\
      \ práv dostali spravodlivú odmenu.</p><p>Pri prijímaní politických a legislatívnych\
      \ rozhodnutí by sa mali zohľadňovať predovšetkým ľudia a základné práva. Preto\
      \ je potrebné zmeniť súčasné pravidlá upravujúce zdieľanie súborov obsahujúcich\
      \ diela a ďalšie materiály chránené autorským právom, právami súvisiacimi s autorským\
      \ právom a databázovým právom sui generis, aby sa uvoľnil priestor pre slobodu\
      \ a sociálny, kultúrny a hospodársky rozvoj, ktorý digitálne siete ponúkajú.</p>\n"
