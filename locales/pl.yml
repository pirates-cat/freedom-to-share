      \ z innymi działaczami: <a href=\"#proca_dialog\" data-turbolinks=\"false\"\
      >subskrybuj!</a></p>\n<p>Pomóż w tłumaczeniu: <a href=\"https://l10n.rio.hn/projects/freedom-to-share/web/\"\
      >Weblate</a></p>\n<p>Wesprzyj kampanię wpłacając datek:</p>\n"
  faq:
    entries:
      do-you-want-to-destroy-existing-digital-distribution-channels:
        body: Nie. Na dłuższą metę usługi przeżywają dzięki temu, że są doceniane
          przez konsumentów, a nie dzięki takiemu czy innemu prawu pisanemu przez
          polityków.
      ok-i-got-it-what-can-i-do-to-make-file-sharing-legal:
        body: "Po pierwsze, pamiętaj, aby podpisać EIO. To pomoże nam osiągnąć cel\
          \ miliona podpisów, co zobowiąże Komisję do przyjęcia stanowiska w sprawie\
          \ naszej inicjatywy. Jak już to uczynisz, możesz pomóc na inne sposoby:\
          \ 1. Podziel się tą inicjatywą ze znajomymi (napisz do nich, roześlij materiały\
          \ promocyjne, porozmawiaj z nimi, itd.; weź pod uwagę, że na zebranie miliona\
          \ podpisów będziemy mieli 12 miesięcy). 2. Skontaktuj się z nami i przyczyń\
          \ się do organizacji i promocji kampanii w twoim kraju w koordynacji z innymi\
          \ działaczami. 3. Możesz też wspomóc kampanię wpłacając datek.\n"
      how-will-file-sharing-freedom-benefit-citizens:
        title: Jakie korzyści przyniesie obywatelom wolność wymiany plików?
        body: Będą mieć prawo do dostępu do utworów poprzez sieci wymiany plików,
          bez bycia zmuszonym do używania platform, które ich profilują.
      what-are-related-rights:
        title: Czym są «prawa pokrewne»?
        body: W prawie autorskim prawa pokrewne są to prawa dotyczące utworów nie
          powiązane z faktycznym autorem utworu. W Unii Europejskiej prawa producentów
          filmowych (w odróżnieniu od reżyserów) i twórców baz danych są również chronione
          prawami pokrewnymi. W praktycznej definicji prawa pokrewne są to prawa podobne
          do praw autorskich nie objęte konwencją berneńską.
      why-should-i-sign-this-european-citizen-initiative:
        title: Dlaczego powinienem podpisać tą Europejską Inicjatywę Obywatelską?
        body: Aby ułatwić wymianę, a przez to rozprzestrzenianie, utworów, innych
          treści oraz kultury; aby móc mieć dostęp do dóbr kultury bez konieczności
          bycia kontrolowanym i profilowanym.
      why-its-important-to-avoid-control-and-profiling-by-platforms:
        body: Ponieważ masz prawo do wolności. Wolności szukania i znajdowania utworów,
          które cię interesują, kierowany własną ciekawością, a nie bańkami przefiltrowanymi
          przez algorytmy, które decydują za ciebie; bez gromadzenia danych o tym,
          co ściągasz w bazach danych dostawców.
        title: Dlaczego ważne jest unikanie kontrolowania i profilowania przez platformy?
      how-much-will-it-cost-for-users:
        title: Ile będzie to kosztowało użytkowników?
        body: Naszą propozycję można wprowadzić w życie na różne sposoby. Wierzymy,
          że używając nowoczesnych, empirycznych metod i ekonomii opartej na dowodach
          jest możliwe wyliczenie godziwego wynagrodzenia w różnych scenariuszach.
      how-will-freedom-to-share-files-benefit-artists:
        title: jakie korzyści wolność wymiany plików przyniesie artystom?
        body: "Otrzymają wynagrodzenie za użycie ich utworów od ludzi, którzy się\
          \ nimi wymieniają. Ponadto pozwolą obywatelom uzyskać dostęp do ich utworów\
          \ w sposób, który nie jest pod kontrolą stron trzecich: autorzy będą się\
          \ cieszyć większą swobodą, a ich utwory będą w zasięgu ręki.\n"
      if-file-sharing-is-free-how-will-artists-earn-money:
        title: Jeśli wymiana plików jest nieograniczona, jak zarobią artyści?
        body: Otrzymają przydział godziwego wynagrodzenia pobranego za użycie ich
          utworów. Będzie to dodatek do ich dotychczasowych źródeł wynagrodzenia.
      what-should-authors-do-to-make-sure-that-their-work-is-available-for-file-sharing:
        title: Co powinni zrobić autorzy, aby ich utwór był dostępny w drodze wymiany?
        body: Opublikować je i zaczekać, aż obywatele się nim podzielą. Jeżeli chcą,
          mogą też osobiście udostępnić swój utwór w sieciach wymainy plików.
      what-if-an-author-does-not-agree-to-have-his-work-shared-through-file-sharing-networks:
        body: Może nie publikować swojego utworu, wtedy nie będzie on rozpowszechniany.
          Gdy utwór jest opublikowany, wszyscy obywatele mają pewne prawa (śpiewać
          prywatnie, kopiować dla osobistego użytku, a także, jak uważamy, używać
          sieci wymiany plików dla osobistego użytku).
        title: Co, jeśli autor nie zgadza się na rozpowszechnianie jego utworu w sieciach
          wymiany plików?
      how-should-money-be-distributed-among-authors-and-other-right-holders:
        body: Organizacje zbiorowego zarządzania dysponują już różnymi metodami podziału
          pobranego godziwego wynagrodzenia (pieniędzy pobranych poprzez opłatę reprograficzną
          itd.) pomiędzy autorów i innych posiadaczy praw. Uważamy, że dobrze zorganizowany
          podział pobranego godziwego wynagrodzenia za wymianę plików mógłby być bardzo
          uczciwy. Na przykład mogłoby być możliwe opracowanie jawnych i uczciwych
          statystyk dotyczących utworów przesyłanych w sieciach wymiany plików zawierających
          „licznik” mierzący ilość transferów każdego pliku i proporcjonalne dzielenie
          pobranej sumy pomiędzy ich autorów.
        title: Jak pieniądze powinny zostać rozdzielone pomiędzy autorów i innych
          posiadaczy praw?
      how-do-you-think-file-sharing-should-be-regulated:
        body: Uważamy, że wymiana plików powinna być nieograniczona dla osobistego
          użytku obywateli; autorzy i inni posiadacze praw powinni otrzymywać godziwe
          wynagrodzenie za użycie ich utworów przez obywateli.
      what-is-file-sharing:
        title: Czym jest wymiana plików?
        body: Wymiana plików jest czynnością polegającą na udostępnianiu utworu za
          pomocą technologii cyfrowej i jego kopiowaniu. Zwykle odnosi się to do wymiany
          przez sieci „peer-to-peer”, ale można by do niej zaliczyć również przesłanie
          w załączniku przez pocztę elektroniczną, a także przy pomocy zewnętrznego
          nośnika danych itp.
      what-is-a-european-citizen-initiative:
        title: Czym jest Europejska Inicjatywa Obywatelska?
      file-sharing-platforms-are-competitors-of-netflix-spotify-and-other-content-distribution-platforms:
        title: Czy platformy wymiany plików są konkurentami Netflix, Spotify i innych
          platform dystrybucji treści?
        body: "Nie. Ponieważ są to sieci, nie ma jednego konkurenta: sieci wymiany\
          \ plików są rozproszone (nie wymagany jest pośrednik). Sieci wymiany plików\
          \ są w posiadaniu obywateli, którzy w nich uczestniczą.\n"
      is-file-sharing-legal:
        body: Wymiana plików przez sieci wymiany plików między użytkownikami („peer-to-peer”)
          nie jest legalna. Celem tej inicjatywy jest zmiana prawa w Unii Europejskiej.
      ? is-it-true-file-sharing-gives-the-opportunity-to-find-stuff-very-rare-no-more-on-the-market-located-in-some-unknown-place-difficult-to-find
      : body: Tak, o ile ktoś w sieci je posiada. Kiedy typowe kanały zawodzą, pewne
          rzeczy mogą być dostępne w sieciach, gotowe do pobrania. Dziś w niektórych
          sieciach jest dostępne 10-40 milionów plików, z milionami węzłów-użytkowników.
        title: Czy to prawda, że wymiana plików daje szansę na znalezienie rzeczy,
          które są bardzo rzadkie, nie są już w sprzedaży lub znajdują się w jakimś
          nieznanym miejscu i są trudne do znalezienia?
      you-want-to-violate-copyright:
        title: Chcecie łamać prawo autorskie!
        body: Nie. Chcemy zmienić prawo autorskie, a nasza propozycja jest zgodna
          z konwencją berneńską i powiązanymi traktatami.
      this-is-not-a-new-idea:
        body: 'Trzeba przyznać, że jest to generalnie stary pomysł. Najbardziej znanym
          wariantem jest zapewne licencja ustawowa zaproponowana przez Fishera w celu
          rozwiązania problemów pokroju Napstera, który został zamknięty, ponieważ
          był w stanie powstrzymać 99,4% przypadków naruszeń praw autorskich, ale
          nie 100%. <a href="http://www.free-culture.cc/freeculture.pdf">Patrz: "Free
          culture" (2004), strona 307.</a>'
        title: To nie jest nowy pomysł!
      this-is-only-a-dream:
        title: To tylko marzenie!
        body: Zdajemy sobie sprawę, że nasza propozycja to jedyna droga naprzód dla
          prawa autorskiego opartego na podstawowych prawach. Uważamy, że czasami
          potrzebna jest ambicja.
      are-you-against-authors:
        title: Czy jesteście przeciwko autorom?
        body: W żadnym wypadku. Chcemy zaktualizować prawo autorskie, aby było zgodne
          ze współczesną rzeczywistością i ludzkimi upodobaniami. Uważamy, że współczesna
          technologia jest szansą dla autorów, a nie problemem. Uważamy również, że
          jest szkodliwe dla autorów popieranie oraz poleganie na bardzo nieuczciwym
          i powszechnie nielubianym prawie autorskim w bieżącej jego formie. Niektórzy
          autorzy mogliby być dużo bardziej doceniani oraz znani dla ludzi dzięki
          wymianie plików.
      are-you-against-rightsholders:
        title: Czy jesteście przeciwko posiadaczom praw?
    acronym: Często zadawane pytania
    title: Często zadawane pytania
  footer:
    about: Ta strona jest zarządzana przez GOIPE, organizację non-profit, której misją
      jest proponowanie i promowanie Europejskich Inicjatyw Obywatelskich dla lepszej
      Europy.
