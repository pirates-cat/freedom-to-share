  eci:
    official_text: "<p>W inicjatywie tej wzywa się do przyjęcia aktu ustawodawczego\
      \ przewidującego odstępstwo od praw autorskich, praw pokrewnych i praw do do\
      \ bazy danych dla osób fizycznych udostępniających pliki za pośrednictwem sieci\
      \ cyfrowych do użytku osobistego i w celach niekomercyjnych.</p><p>Wymiana plików\
      \ rozpoczęła się w 1999 r. wraz z powstaniem Napstera. Z biegiem czasu technologia\
      \ umożliwiła rozproszone udostępnianie plików („peer-to-peer”) w sposób coraz\
      \ bardziej skuteczny (Gnutella, Freenet, BitTorrent, itp.).</p><p>Od samego\
      \ początku największe spółki będące właścicielami praw autorskich sprzeciwiały\
      \ się wykorzystaniu technologii do udostępniania utworów i innych materiałów\
      \ chronionych prawem autorskim, prawami pokrewnymi i prawami do bazy danych.\
      \ Dzisiejsze przepisy zasadniczo odpowiadają ich postulatom.</p><p>Pozostaje\
      \ jednak otwarte pytanie: czy jest to słuszne, żeby prawa autorskie, prawa pokrewne\
      \ i prawa do bazy danych uniemożliwiały udostępnianie utworów i innych materiałów?</p><p>Prawa\
      \ autorskie, prawa pokrewne i prawa do bazy danych powinny służyć upowszechnianiu\
      \ kultury, innowacji i postępu społecznego.</p><p>Obowiązujące przepisy, które\
      \ uniemożliwiają udostępnianie plików zawierających utwory i inne materiały\
      \ chronione prawem autorskim, prawami pokrewnymi i prawami do bazy danych, znacznie\
      \ ograniczają swobodę dostępu do nauki i kultury, przewidzianą w art. 27 ust.\
      \ 1 Powszechnej deklaracji praw człowieka.</p><p>Kwestia ta ma jeszcze większe\
      \ znaczenie dzisiaj, po przyjęciu dyrektywy Parlamentu Europejskiego i Rady\
      \ (UE) 2019/790 z dnia 17 kwietnia 2019 r. w sprawie prawa autorskiego i praw\
      \ pokrewnych na jednolitym rynku cyfrowym.</p><p>Dyrektywa ma paradoksalne skutki.\
      \ Z jednej strony art. 17 ułatwia dostawcom usług udostępniania treści online\
      \ uzyskanie zezwolenia na rozpowszechnianie treści chronionych i w ten sposób\
      \ potwierdza pełnioną przez nich rolę uprzywilejowanych pośredników oraz faworyzuje\
      \ ich praktyki kontroli technicznej i profilowania użytkowników. Z drugiej strony\
      \ udostępnianie plików jest nadal niedozwolone.</p><p>W inicjatywie tej wzywa\
      \ się do umożliwienia obywatelom bezpośredniego udostępniania plików za pośrednictwem\
      \ sieci peer-to-peer, aby mieli oni dostęp do nauki i kultury bez podlegania\
      \ kontrolom i profilowaniu. Akt ustawodawczy UE wprowadzający takie rozwiązanie\
      \ byłby w pełni zgodny z przepisami międzynarodowymi, jeśli posiadacze praw\
      \ otrzymaliby godziwe wynagrodzenie.</p><p>Niezbędne jest, aby człowiek i jego\
      \ prawa podstawowe były drogowskazem w podejmowaniu decyzji politycznych i legislacyjnych.\
      \ Konieczna jest zatem zmiana przepisów regulujących udostępnianie plików zawierających\
      \ utwory i inne materiały chronione prawem autorskim, prawami pokrewnymi i prawami\
      \ do bazy danych, tak aby uwolnić potencjał sieci cyfrowych w korzystaniu ze\
      \ swobód i w rozwoju społecznym, kulturalnym i gospodarczym.</p>\n"
