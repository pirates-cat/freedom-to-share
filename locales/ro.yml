  faq:
    entries:
      how-will-freedom-to-share-files-benefit-artists:
        body: "Aceștia vor primi bani pentru folosirea muncii lor de la distribuitorii\
          \ de fișiere. Mai mult, ei vor permite cetățenilor să le acceseze munca\
          \ prin mijloace care nu se află sub controlul unor terți: autorii se vor\
          \ bucura de mai multă libertate și lucrările lor vor fi la îndemână.\n"
        title: Cum va avantaja artiștii libertatea de distribuție?
      what-if-an-author-does-not-agree-to-have-his-work-shared-through-file-sharing-networks:
        body: Este liber să nu își publice munca și atunci munca lui nu va fi distribuită.
          Odată ce o operă e publică, toți cetățenii au unele drepturi (să o cânte
          în privat, să facă copii pentru uz personal și, considerăm noi, să folosească
          rețele de distribuție a fișierelor pentru uz personal).
        title: Și dacă un autor nu este de acord ca munca lui să fie distribuită prin
          rețelele de distribuție a fișierelor?
      what-are-related-rights:
        title: Ce sunt "drepturile conexe"?
      why-should-i-sign-this-european-citizen-initiative:
        title: De ce ar trebui să semnez această Inițiativă Cetățenească Europeană?
        body: Pentru a încuraja distribuția și răspândirea lucrărilor de creație,
          a altor forme de conținut și cultură; pentru a fi liber să accesezi lucrările
          de creație fără a fi controlat și profilat.
      how-much-will-it-cost-for-users:
        title: Cât de mult îi va costa pe utilizatori?
        body: Există un spectru de posibile implicații ale propunerii noastre. Credem
          că e posibil, cu metode empirice moderne și cu economia bazată pe dovezi,
          să calculăm compensațiile adecvate pentru diverse scenarii.
      if-file-sharing-is-free-how-will-artists-earn-money:
        title: Dacă distribuția de fișiere e gratis, cum vor câștiga bani artiștii?
        body: Aceștia vor primi o parte din remunerațiile adecvate colectate pentru
          folosirea muncii lor. Acestea se vor adăuga mijloacelor obișnuite de remunerație.
      why-its-important-to-avoid-control-and-profiling-by-platforms:
        title: De ce este importantă evitarea controlului și a profilării de către
          platforme?
        body: Pentru că ai dreptul să fii liber. Liber să te cauți și să găsești lucrările
          pe care le vrei, fiind condus de propria curiozitate și nu de filtre ale
          unui algoritm care decide în locul tău, fără ca ceea ce ai descărcat să
          fie listat în bazele de date ale furnizorului.
      how-will-file-sharing-freedom-benefit-citizens:
        title: Cum va avantaja cetățenii libertatea de a distribui fișiere?
        body: Aceștia vor fi liberi să acceseze lucrări prin rețelele de distribuție
          a fișierelor fără a fi obligați să folosească platforme care îi profilează.
      i-like-being-social-why-p2p-file-sharing-should-be-better-than-distribution-platforms:
        title: Îmi place să fiu social. De ce distribuția de fișiere P2P este mai
          bună decât platformele de distribuție?
        body: "Deoarece distribuția de fișiere P2P îți permite să fii cu adevărat\
          \ social: atunci când distribui fișiere, în același timp, primești fișiere\
          \ de la alți oameni. A interacționa cu un algoritm nu înseamnă a fi social.\
          \ P2P optimizează uneori folosirea datelor: atunci când colectezi un fișier\
          \ care e disponibil la mulți alți clienți, mulți dintre ei îți vor trimite\
          \ părți diferite în același timp, reducând considerabil timpul de transfer.\n"
      what-should-authors-do-to-make-sure-that-their-work-is-available-for-file-sharing:
        title: Ce ar trebui să facă autorii ca să se asigure că munca lor e disponibilă
          pentru partajarea de fișiere?
        body: Să o publice și să aștepte ca cetățenii să o distribuie. Dacă doresc,
          pot, de asemenea, să își facă ei înșiși munca disponibilă prin rețelele
          de distribuție de fișiere.
      how-should-money-be-distributed-among-authors-and-other-right-holders:
        title: Cum ar trebui distribuiți banii între autori și alți deținători de
          drepturi?
    acronym: ÎF
    title: Întrebări Frecvente
  eci:
    official_text: "<p>Inițiativa noastră face apel la adoptarea unui act normativ\
      \ care să prevadă o derogare de la drepturile de autor, drepturile asociate\
      \ și drepturile sui generis asupra bazelor de date pentru persoanele fizice\
      \ care partajează fișiere prin rețele virtuale pentru uz personal și în scopuri\
      \ non-profit.</p><p>Partajarea de fișiere a luat ființă în 1999, odată cu apariția\
      \ Napster. Pe parcursul anilor, tehnologia a făcut partajarea de fișiere în\
      \ comun (sau peer-to-peer) și mai eficientă (ex. Gnutella, Freenet, BitTorrent).</p><p>De\
      \ la bun început, principalele companii deținătoare de drepturi s-au opus folosirii\
      \ tehnologiilor de partajare pentru lucrări și alte materiale subiecte ale drepturilor\
      \ de autor, ale drepturilor asociate și ale drepturilor sui generis asupra bazelor\
      \ de date, iar legislația curentă este în mare parte în linie cu dorințele lor.</p><p>Totuși,\
      \ rămâne o întrebare: este just ca drepturile de autor, drepturile asociate\
      \ și drepturile sui generis asupra bazelor de date să oprească distribuția lucrărilor\
      \ și a altor materiale?</p><p>Drepturile de autor, drepturile asociate și drepturile\
      \ sui generis asupra bazelor de date ar trebui să sprijine diseminarea culturii,\
      \ a inovației și a progresului social.</p><p>Legislația în vigoare interzice\
      \ distribuția fișierelor care conțin lucrări și alte materiale subiecte ale\
      \ drepturilor de autor, ale drepturilor asociate și ale drepturilor sui generis\
      \ asupra bazelor de date, ceea ce reduce serios libertatea de acces la știință\
      \ și cultură, consacrată de Articolul 27(1) al Declarației Universale a Drepturilor\
      \ Omului.</p><p>Această problemă este cu atât mai relevantă acum, de la adoptarea\
      \ Directivei UE 2019/790 a Parlamentului European și a Consiliului din 17 aprilie\
      \ 2019 asupra drepturilor de autor și a drepturilor asociate în Piața Unică\
      \ Digitală.</p><p>Directiva are un efect total opus. Pe de o parte, Articolul\
      \ 17 face mai ușor pentru furnizorii de servicii de distribuție online să obțină\
      \ autorizații pentru a disemina conținut protejat, facilitând rolul acestora\
      \ ca intermediari privilegiați și încurajând practicile lor de control tehnic\
      \ și profilare a cetățenilor. Pe de altă parte, distribuția de fișiere rămâne\
      \ interzisă.</p><p>Inițiativa cere ca cetățenilor să le fie permis să distribuie\
      \ fișiere în mod direct prin rețele peer-to-peer, pentru a avea acces la știință\
      \ și cultură fără a fi supuși verificărilor și profilării. Legislația UE care\
      \ ar permite acest lucru ar fi perfect compatibilă cu legea internațională dacă\
      \ deținătorilor de drepturi li s-ar acorda compensații adecvate.</p><p>Oamenii\
      \ și drepturile lor fundamentale trebuie să fie în centrul deciziilor politice\
      \ și legislative. Este, prin urmare, necesar să schimbăm legile actuale care\
      \ reglementează distribuția fișierelor care conțin lucrări și alte materiale\
      \ protejate de drepturile de autor, drepturile asociate și drepturile sui generis\
      \ asupra bazelor de date pentru a activa potențialul pentru libertate și dezvoltare\
      \ socială, culturală și economică oferite de rețelele digitale.</p>\n"
    name: Numele Inițiativei Cetățenești Europene
    description:
      title: Descriere
      body: Pentru a legaliza partajarea – prin rețele virtuale, pentru uz personal
        și în scopuri non-profit – a fișierelor care conțin lucrări și alte materiale
        protejate prin copyright, drepturi asociate și drepturi sui generis asupra
        bazelor de date, cu viziunea de a atinge un echilibru între drepturile autorilor
        și ale altor subiecți de drepturi și dreptul universal la știință și cultură.
