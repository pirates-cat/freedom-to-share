  eci:
    official_text: "<p>Με την παρούσα πρωτοβουλία ζητείται η θέσπιση νομοθετικής πράξης\
      \ που θα προβλέπει παραίτηση από δικαιώματα πνευματικής ιδιοκτησίας, συγγενικά\
      \ δικαιώματα και δικαιώματα ειδικής φύσης του κατασκευαστή βάσης δεδομένων,\
      \ για φυσικά πρόσωπα που ανταλλάσσουν αρχεία μέσω ψηφιακών δικτύων για προσωπική\
      \ και μη κερδοσκοπική χρήση.</p><p>Η ανταλλαγή αρχείων ξεκίνησε το 1999 με το\
      \ Napster, και με την πάροδο των ετών η τεχνολογία κατέστησε την ανταλλαγή ομότιμων\
      \ αρχείων ακόμη πιο αποτελεσματική (Gnutella, Freenet, BitTorrent κ.λπ.).</p><p>Οι\
      \ κυριότερες εταιρείες κάτοχοι δικαιωμάτων αντιτάχθηκαν εξ αρχής στη χρήση τεχνολογιών\
      \ ανταλλαγής έργων και άλλου υλικού που προστατεύονται από δικαιώματα πνευματικής\
      \ ιδιοκτησίας, συγγενικά δικαιώματα και δικαιώματα ειδικής φύσης του κατασκευαστή\
      \ βάσης δεδομένων, και μέχρι σήμερα η νομοθεσία ανταποκρίνεται σε γενικές γραμμές\
      \ στις προσδοκίες τους.</p><p>Ωστόσο, παραμένει ανοικτό το ερώτημα: είναι δίκαιο\
      \ τα δικαιώματα πνευματικής ιδιοκτησίας, τα συγγενικά δικαιώματα και τα δικαιώματα\
      \ ειδικής φύσης του κατασκευαστή βάσης δεδομένων να απαγορεύουν την ανταλλαγή\
      \ έργων και άλλου υλικού; Τα δικαιώματα πνευματικής ιδιοκτησίας, τα συγγενικά\
      \ δικαιώματα και τα δικαιώματα ειδικής φύσης του κατασκευαστή βάσης δεδομένων\
      \ θα έπρεπε να προάγουν τη διάδοση του πολιτισμού, την καινοτομία και την κοινωνική\
      \ πρόοδο.</p><p>Τα ισχύοντα δικαιώματα, τα οποία εμποδίζουν την ανταλλαγή αρχείων\
      \ που περιέχουν έργα και άλλο υλικό που προστατεύονται από δικαιώματα πνευματικής\
      \ ιδιοκτησίας, συγγενικά δικαιώματα και δικαιώματα ειδικής φύσης του κατασκευαστή\
      \ βάσης δεδομένων, προκαλούν σοβαρό πλήγμα στην ελευθερία των επιστημών και\
      \ του πολιτισμού, όπως αναφέρεται στο άρθρο 27 (1) της Οικουμενικής Διακήρυξης\
      \ των Δικαιωμάτων του Ανθρώπου.</p><p>Το ζήτημα είναι ακόμη πιο επίκαιρο σήμερα,\
      \ μετά την έκδοση της οδηγίας (ΕΕ) 2019/790 του Ευρωπαϊκού Κοινοβουλίου και\
      \ του Συμβουλίου, της 17 Απριλίου 2019, για τα δικαιώματα πνευματικής ιδιοκτησίας\
      \ και συναφή δικαιώματα στην ψηφιακή ενιαία αγορά.</p><p>Η οδηγία έχει ένα παράδοξο\
      \ αποτέλεσμα: το άρθρο 17 διευκολύνει τους παρόχους επιγραμμικών υπηρεσιών ανταλλαγής\
      \ περιεχομένου να λαμβάνουν άδεια για να καταστήσουν διαθέσιμο στο κοινό περιεχόμενο\
      \ που προστατεύεται από δικαιώματα και, ως εκ τούτου, το άρθρο ευνοεί τον προνομιακό\
      \ τους ρόλο ως ενδιάμεσων φορέων καθώς και τις πρακτικές τους όσον αφορά τον\
      \ τεχνικό έλεγχο και την κατάρτιση του προφίλ πολιτών· αντιθέτως, η ανταλλαγή\
      \ αρχείων δεν επιτρέπεται.</p><p>Η παρούσα πρωτοβουλία ζητά να επιτραπεί στους\
      \ πολίτες η απευθείας ανταλλαγή αρχείων μέσω ομότιμων δικτύων, ώστε να έχουν\
      \ πρόσβαση στις επιστήμες και στον πολιτισμό χωρίς να υπόκεινται σε ελέγχους\
      \ και σε κατάρτιση του προφίλ τους: μια νομοθετική πράξη της ΕΕ που θα επιτρέπει\
      \ κάτι τέτοιο θα ήταν απόλυτα συμβατή με το διεθνές δίκαιο εάν οι κάτοχοι δικαιωμάτων\
      \ λάμβαναν μια δίκαιη αποζημίωση.</p><p>Είναι αναγκαίο να τεθούν οι πολίτες\
      \ και τα θεμελιώδη δικαιώματα στο επίκεντρο των πολιτικών και νομοθετικών επιλογών\
      \ και, συνεπώς, πρέπει να αλλάξουν οι κανόνες που διέπουν την ανταλλαγή αρχείων\
      \ που περιέχουν έργα και άλλο υλικό που προστατεύονται από δικαιώματα πνευματικής\
      \ ιδιοκτησίας, συγγενικά δικαιώματα</p><p>και δικαιώματα ειδικής φύσης του κατασκευαστή\
      \ βάσης δεδομένων, ώστε να αξιοποιηθούν οι δυνατότητες της ελευθερίας και της\
      \ κοινωνικής, πολιτιστικής και οικονομικής ανάπτυξης που παρέχουν τα ψηφιακά\
      \ δίκτυα.</p>\n"
