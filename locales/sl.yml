  eci:
    name: Ime evropske državljanske pobude
    description:
      title: Opis
    official_text: "<p>Pobuda poziva k sprejetju zakonodajnega akta, ki bi omogočal\
      \ odpoved avtorskim in sorodnim pravicam ter pravicam sui generis izdelovalca\
      \ podatkovnih baz za fizične osebe, ki si izmenjujejo datoteke prek digitalnih\
      \ omrežij za osebno rabo in nepridobitne namene.</p><p>Izmenjava datotek se\
      \ je začela leta 1999 s programom Napster. Z leti je tehnologija omogočila vse\
      \ učinkovitejšo izmenjavo datotek (na podlagi načela „vsak z vsakim“ oz. peer-to-peer)\
      \ prek sistemov, kot so Gnutella, Freenet ali BitTorrent.</p><p>Glavni imetniki\
      \ pravic so od vsega začetka nasprotovali uporabi tehnologije za izmenjavo del\
      \ in drugega gradiva, zaščitenih z avtorskimi pravicami, sorodnimi pravicami\
      \ ter pravicami sui generis izdelovalca podatkovnih baz, in današnja zakonodaja\
      \ je na splošno v skladu z njihovimi zahtevami.</p><p>Vendar ostaja vprašanje:\
      \ ali je primerno, da avtorske pravice, sorodne pravice in pravice sui generis\
      \ izdelovalca podatkovnih baz prepovedujejo izmenjavo del in drugega gradiva?</p><p>Avtorske\
      \ pravice, sorodne pravice in pravica sui generis izdelovalca podatkovnih baz\
      \ bi morale spodbujati širjenje kulture, inovacij in družbenega napredka.</p><p>Obstoječa\
      \ zakonodaja preprečuje izmenjavo datotek, ki vključujejo dela in drugo gradivo,\
      \ zaščiteno z avtorskimi pravicami, sorodnimi pravicami in pravicami sui generis\
      \ izdelovalca podatkovnih baz, ter s tem resno ogroža pravico do sodelovanja\
      \ v kulturnem življenju in udeležbe pri znanstvenem napredku, kakor ju zagotavlja\
      \ člen 27(i) Splošne deklaracije o človekovih pravicah.</p><p>Po sprejetju Direktive\
      \ (EU) 2019/790 Evropskega parlamenta in Sveta z dne 17. aprila 2019 o avtorski\
      \ in sorodnih pravicah na enotnem digitalnem trgu je to vprašanje še bolj aktualno.</p><p>Direktiva\
      \ ima paradoksalni učinek: medtem ko njen člen 17 za ponudnike storitev poenostavlja\
      \ pridobitev dovoljenja za širjenje gradiva, zaščitenega s pravicami, in tako\
      \ krepi njihovo vlogo privilegiranih posrednikov ter njihove prakse tehnološkega\
      \ nadzora in profiliranja državljanov, izmenjava datotek ni dovoljena.</p><p>Naša\
      \ pobuda zahteva, da se državljankam in državljanom omogoči izmenjava datotek\
      \ neposredno prek omrežij vsak z vsakim, da bi imeli dostop do znanosti in kulture,\
      \ ne da bi bili pri tem izpostavljeni nadzoru ali profiliranju: zakonodajni\
      \ akt EU, ki bi to omogočil, bi bil v celoti skladen z mednarodnim pravom, če\
      \ se imetnikom pravic zagotovi pravično nadomestilo.</p><p>Ljudje in temeljne\
      \ pravice morajo biti v središču političnih in zakonodajnih odločitev, zato\
      \ je treba spremeniti pravila o izmenjavi datotek, ki vsebujejo dela ali drugo\
      \ gradivo, zaščiteno z avtorskimi pravicami, sorodnimi pravicami in pravicami\
      \ izdelovalca podatkovnih baz, da se izkoristi potencial svobode ter družbenega,\
      \ kulturnega in gospodarskega razvoja, ki ga omogočajo digitalna omrežja.</p>\n"
