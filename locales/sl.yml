  faq:
    entries:
      what-are-related-rights:
        body: V avtorskem pravu so sorodne avtorske pravice tise, ki niso neposredno
          povezane z dejanskim avtorjem dela. V Evropski Unijo so npr. pravice filmskih
          producentov (v nasprotju z režiserji) in ustvarjalcev podatkovnih baz zaščitene
          s sorodnimi pravicami. Praktična definicija je, da je to vrsta avtorskih
          pravic, ki jih ne pokriva Bernska konvencija.
        title: Kaj so sorodne avtorske pravice?
      why-should-i-sign-this-european-citizen-initiative:
        body: Zaradi omogačanja deljenja in s tem širjenja umetnosti, vsakršnih vsebin
          in kulture; zaradi možnosti prostega dostopa do del, ne da bi se vam ob
          tem sledilo in vas nadziralo.
        title: Čemu naj bi podpisal pobudo?
      why-its-important-to-avoid-control-and-profiling-by-platforms:
        body: Ker imate pravico biti svobodni. Svobodni pri iskanju vsebin, ki jih
          želite, gnani z lastno radovednostjo in ne zapirani v algoritmske mehurčke
          filtrov, ki odločajo namesto vas, ne da bi ob tem navedli kaj vam je v bazi
          sploh vse na voljo za prenos.
        title: Zakaj je pomembno, da se izognete sledenju in nadzoru?
      how-will-file-sharing-freedom-benefit-citizens:
        title: Kako bi svobodno deljenje koristilo ljudem?
        body: Tako, da bi jim omogočilo vzpostavitev omrežij za deljenje, ne da bi
          ob tem morali uporabljati storitve, ki jim sledijo.
      i-like-being-social-why-p2p-file-sharing-should-be-better-than-distribution-platforms:
        body: "Ker vam šele P2P deljenje zares omogoča, da ste lahko socialni: ko\
          \ delite datoteke istočasno prejmete datoteke od drugih. Pustiti, da vas\
          \ vodijo algoritmi standardnih platform ni ravno socialno, obenem pa P2P\
          \ deljenje še optimizira podatkovno porabo, ko prenašate datoteko, ki jo\
          \ ima veliko drugih, je dovolj če vam vsak pošlje le majhen košček le-te,\
          \ kar bistveno zmanjša čas potreben za prenos.\n"
        title: Sam sem rad socialen. Zakaj bi bilo P2P (peer to peer, uporabnik uporabniku)
          deljenje boljše, kot pa prek klasičnih distribucijskih platform?
      how-much-will-it-cost-for-users:
        title: Koliko bi to stalo uporabnike?
        body: Obstaja cela paleta možnih implementacij našega predloga. Menimo, da
          je z modernimi empiričnimi metodami in na dokazih temelječo ekonomijo možno
          izračunati pošteno poplačilo v kakršnihkoli okoliščinah.
      how-will-freedom-to-share-files-benefit-artists:
        title: Kako bo svoboda do deljenja datotek koristila ustvarjalcem?
