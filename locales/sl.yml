      \ ter pravicami sui generis izdelovalca podatkovnih baz, in danaÅ¡nja zakonodaja\
      \ je na sploÅ¡no v skladu z njihovimi zahtevami.</p><p>Vendar ostaja vpraÅ¡anje:\
      \ ali je primerno, da avtorske pravice, sorodne pravice in pravice sui generis\
