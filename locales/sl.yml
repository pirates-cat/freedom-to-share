      \ v kulturnem Å¾ivljenju in udeleÅ¾be pri znanstvenem napredku, kakor ju zagotavlja\
      \ Älen 27(i) SploÅ¡ne deklaracije o Älovekovih pravicah.</p><p>Po sprejetju Direktive\
