    title: "¡Actúa ahora!"
  contact:
    fiscal_code: "Código fiscal"
    presentation: "GOIPE es una asociación sin ánimo de lucro de acuerdo al artículo 36 del código civil italiano, creada especificamente para el propósito de organizar Iniciativas Ciudadanas Europeas.\nLa ICE \"Freedom to share\" fue promovida oficialmente en la Comisión Europea por personas de ocho países europeos:\n"
