      \ de datos impidan el intercambio de obras y otros materiales?</p><p>Los derechos\
      \ de autor, derechos afines y derechos sui generis del fabricante de bases de\
      \ datos deber√≠an favorecer la difusi√≥n de la cultura, la innovaci√≥n y el progreso\
      \ social. La legislaci√≥n vigente, que impide intercambiar archivos que incluyan\
      \ obras y otros materiales sujetos a derechos de autor, derechos afines y derechos\
      \ sui generis del fabricante de bases de datos, supone un arduo sacrificio de\
      \ la libertad de las ciencias y de la cultura contemplada en el art√≠culo 27,\
      \ apartado 1, de la Declaraci√≥n Universal de Derechos Humanos.</p><p>La cuesti√≥n\
      \ reviste hoy en d√≠a a√∫n mayor inter√©s dada la aprobaci√≥n de la Directiva (UE)\
      \ 2019/790 del Parlamento Europeo y del Consejo, de 17 de abril de 2019, sobre\
      \ los derechos de autor y derechos afines en el mercado √∫nico digital.</p><p>La\
      \ Directiva tiene un efecto parad√≥jico: el art√≠culo 17 facilita a los proveedores\
      \ de servicios de intercambio de contenidos online la obtenci√≥n de autorizaci√≥n\
