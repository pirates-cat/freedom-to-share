  eci:
    description:
      body: "Legalizar el intercambio – a través de redes digitales, para uso personal y sin ánimo de lucro – de archivos que contengan obras y otros materiales protegidos por el derecho de autor, derechos conexos y derechos de bases de datos sui generis, con miras a lograr un equilibrio entre los derechos de los autores y otros titulares de derechos y el derecho universal a la ciencia y la cultura."
      title: "Descripción"
    name: "Nombre la Iniciativa Ciudadana Europea"
    official_text: "<p>Esta iniciativa aboga por la adopción de una disposición legislativa que contemple una exención de los derechos de autor, derechos afines y derechos sui generis del fabricante de bases de datos para las personas físicas que comparten archivos a través de redes digitales para fines personales y sin ánimo de lucro.</p><p>El intercambio de archivos apareció en 1999 con Napster, y a lo largo de los años, la tecnología ha permitido el intercambio distribuido de archivos (peer-to-peer) de manera cada vez más eficaz (Gnutella, Freenet, BitTorrent, etc.).</p><p>Desde el principio, las principales sociedades titulares de derechos han venido oponiéndose a la utilización de las tecnologías de intercambio en el caso de las obras y demás materiales sujetos a derechos de autor, derechos conexos y derechos sui generis del fabricante de bases de datos, y hoy en día la ley corresponde en gran medida a sus expectativas.</p><p>Sin embargo, sigue planteándose el interrogante: ¿es justo que los derechos de autor, derechos afines y derechos sui generis de los fabricantes de bancos de datos impidan el intercambio de obras y otros materiales?</p><p>Los derechos de autor, derechos afines y derechos sui generis del fabricante de bases de datos deberían favorecer la difusión de la cultura, la innovación y el progreso social. La legislación vigente, que impide intercambiar archivos que incluyan obras y otros materiales sujetos a derechos de autor, derechos afines y derechos sui generis del fabricante de bases de datos, supone un arduo sacrificio de la libertad de las ciencias y de la cultura contemplada en el artículo 27, apartado 1, de la Declaración Universal de Derechos Humanos.</p><p>La cuestión reviste hoy en día aún mayor interés dada la aprobación de la Directiva (UE) 2019/790 del Parlamento Europeo y del Consejo, de 17 de abril de 2019, sobre los derechos de autor y derechos afines en el mercado único digital.</p><p>La Directiva tiene un efecto paradójico: el artículo 17 facilita a los proveedores de servicios de intercambio de contenidos online la obtención de autorización para distribuir contenidos sujetos a derechos y, por tanto, favorece su papel como intermediarios privilegiados y sus prácticas de control tecnológico y elaboración de perfiles de los ciudadanos; en cambio, el intercambio de archivos no se permite.</p><p>Esta iniciativa aboga por permitir a los ciudadanos el intercambio directo a través de las redes peer-to-peer para que puedan acceder a la ciencia y la cultura sin verse controlados y sometidos a la elaboración de perfiles: una disposición legislativa de la UE que lo permitiera sería plenamente compatible con la legislación internacional si los titulares de derechos recibiesen una compensación equitativa.</p><p>Es preciso poner a las personas y los derechos fundamentales en el centro de las decisiones políticas y legislativas y, por tanto, cambiar las normas que regulan el intercambio de archivos que contienen obras y demás materiales sujetos a derechos de autor, derechos afines y derechos sui generis del fabricante de bases de datos para liberar el potencial de libertad y desarrollo social, cultural y económico, cultural y económico que ofrecen las redes digitales.</p>\n"
  faq:
    acronym: "PMF"
    entries:
      are-you-against-authors:
        body: "Lo más mínimo. Queremos actualizar los derechos de autor para que sean compatibles con la realidad de hoy y con las preferencias de la gente. Creemos que la tecnología moderna es una oportunidad para las personas que crean obras, y no un problema. También creemos que es perjudicial para estas personas tener que depender de un status quo legal injusto e impopular en cuanto a los derechos de autor. La compartición de ficheros puede incrementar la difusión y el reconocimiento de las obras y de las personas que las crean."
        title: "¿Estáis en contra de los autores?"
      are-you-against-digital-platforms:
        body: "No, mientras no abusen de su poder para controlar y perfilar las personas. Los diversos servicios de internet que han acabado dominando la distribución digital de cultura pueden ser un beneficio neto porque permiten una distribución más eficiente. Eliminar la intermediación puede reducir la cantidad de dinero derrochada en perfiles intermediarios que no añaden ningún valor cultural. En cualquier caso, tampoco entendemos por qué motivo los gigantescos servicios de internet centralizados gestionados por pocas multinacionales tendrían que tener el control de la era digital. Iniciativas como el artículo 17 de la directiva 790/2019 (\"filtros de subida\") eran erróneas y están destinadas a fracasar, porque no supieron abordar la raíz del problema."
        title: "¿Estáis en contra de las plataformas digitales?"
      are-you-against-rightsholders:
        body: "No, mientras persigan los objetivos declarados de los derechos de autor, es decir, la promoción de la cultura y del progreso social. Las grandes productoras perdieron una oportunidad cuando atacaron Napster a principios del 2000. Se podrían haber sumado y habrían ganado una máquina de hacer dinero de manera gratuita. Pero han perdido una década y ahora dependen de las regalías de Spotify, Apple, etc. para su supervivencia. Nuestra propuesta es una oportunidad por las sociedades de gestión colectiva, sellos discográficos, empresas editoriales y otras personas con derechos sobre las obras."
        title: "¿Estáis en contra de los derechos de autor?"
      could-this-proposal-be-used-as-a-legal-blanket-for-the-distribution-of-private-information-such-as-personal-data-private-pictures-etc:
        body: "No. Esta propuesta solo afecta la distribución de material publicada. La compartición de material no público continuará siendo ilegal. Además, la distribución de datos personales es ilegal si no cumple con la RGPD."
        title: "¿Esta propuesta se podría utilizar como un paraguas legal por la distribución de información privada como por ejemplo datos personales, imágenes privadas, etc.?"
      do-you-want-to-destroy-existing-digital-distribution-channels:
        body: "No. Los servicios sobreviven a largo plazo porque las personas los utilizan y los gustan, no porque la política lo determine en una ley u otra."
        title: "¿Queréis destruir los canales de distribución digital existentes?"
      file-sharing-platforms-are-competitors-of-netflix-spotify-and-other-content-distribution-platforms:
        body: "No. Por el hecho que se trata de redes, no hay ninguna competencia en concreto: las redes de compartición de ficheros son distribuidas (no necesariamente hay intermediación). Las redes de compartición de ficheros son propiedad de las personas que participan.\n"
        title: "¿Las plataformas de compartición de ficheros son competencia de Netflix, Spotify y otras plataformas de distribución de contenidos?"
      how-do-you-think-file-sharing-should-be-regulated:
        body: "Creemos que la compartición de ficheros tendría que ser gratuita en caso de uso privado por parte de la ciudadanía; las personas con derechos de autor u otros derechos sobre las obras tendrían que recibir una justa remuneración a cambio del uso de sus obras por parte de la ciudadanía."
        title: "¿Cómo creéis que hay que regular la compartición de ficheros?"
      how-much-will-it-cost-for-users:
        body: "Nuestra propuesta prevé una serie de posibles implementaciones. Creemos que es posible, con métodos empíricos modernos y con datos económicos basados en pruebas, calcular una compensación justa para cada escenario."
        title: "¿Cuánto costará a los usuarios?"
      how-should-money-be-distributed-among-authors-and-other-right-holders:
        body: "Las sociedades de gestión colectiva ya tienen varios métodos de compartición de la justa remuneración entre quien crea una obra y otras personas que tengan derechos (compensaciones por las copias privadas, etc.). Nosotros creemos que la distribución de una justa remuneración por la compartición de ficheros podría ser muy justa si se hace correctamente. Por ejemplo, se podrían desarrollar estadísticas transparentes y justas para las obras compartidas en redes de compartición de ficheros mediante un \"contador\" seguro que mesurara el número de transferencias para cada fichero y posteriormente dividir el total recaudado de manera proporcional entre las personas que hayan participado de la autoría."
        title: "¿Cómo debe distribuirse el dinero entre quien crea la obra y otras personas que tengan derechos?"
      how-will-file-sharing-freedom-benefit-citizens:
        body: "La ciudadanía será libre de acceder a obras por medio de redes de compartición de ficheros sin que se lo obligue a usar plataformas que perfilen las personas."
        title: "¿Cómo beneficiará la libertad de compartir archivos a los ciudadanos?"
      how-will-freedom-to-share-files-benefit-artists:
        body: "Recibirán dinero a cambio del uso de las obras por parte de las personas que compartan los ficheros. Además, permitirán que la ciudadanía acceda a sus obras por medios fuera del control de terceras partes: las personas que creen obras tendrán más libertad y sus trabajos estarán más disponibles para todo el mundo.\n"
        title: "¿De qué manera la libertad de compartir ficheros beneficiará las personas que hacen arte?"
      i-am-a-national-of-one-eu-member-state-but-living-in-another-eu-member-state-in-which-member-state-do-i-sign:
        body: "Puedes elegir tanto el país de tu ciudadanía como el país donde vives. Ten en cuenta que solo puedes firmar una vez la iniciativa \"Freedom to Share\". Los datos que proporciones a la firma determinarán en qué estado miembro se cuenta tu firma. Por ejemplo: una persona con ciudadanía de Austria que viva en Estonia puede: a) rellenar el formulario para Estonia, y proporcionar la lista completa de nombre, apellido, dirección, fecha y lugar de nacimiento y nacionalidad (en este caso, la firma será verificada y por tanto contada en Estonia), o b) rellenar el formulario para Austria, y proporcionar además de los datos mencionados el número de documento de identificación personal de la lista aceptada por Austria (en este caso, la firma será verificada y por tanto contada en Austria).\n"
        title: "Tengo la ciudadanía de uno de los estados miembro de la UE pero vivo en otro estado miembro de la UE. ¿En qué estado miembro tengo que firmar?"
      i-am-eu-citizen-resident-outside-of-the-eu-can-i-sign-the-eci:
        body: "Depende del estado miembro del cual tengas la ciudadanía. Dependerá de los requisitos impuestos por cada estado miembro que puedas firmar en linea, porque algunos estados requieren una dirección UE."
        title: "Tengo la ciudadanía de la UE pero soy residente afuera de la UE. ¿Puedo firmar la ICE?"
      i-like-being-social-why-p2p-file-sharing-should-be-better-than-distribution-platforms:
        body: "Porque las redes p2p te permiten socializar de verdad: cuando compartes ficheros, al mismo tiempo los recibes de otros usuarios. Interactuar con un algoritmo no es socializar. Las redes p2p a veces optimizan el uso de ancho de banda, cuando estás recibiendo un archivo disponible en muchos clientes, varios de ellos pueden enviarte distintas partes al mismo tiempo, reduciendo considerablemente el tiempo de transferencia.\n"
        title: "Me gusta socializar. ¿Por qué compartir archivos mediante p2p sería mejor que las plataformas de distribución?"
      i-see-there-is-money-involved-who-is-going-to-pay-who:
        body: "Depende de cómo se implementará la propuesta. Hay varias técnicas legales: 1. Establecer que las personas que utilizan redes de compartición de ficheros tengan que pagar una licencia para poder compartir los ficheros que incluyen obras. 2. Establecer que toda la ciudadanía con acceso a internet (y con acceso en la compartición de obras por medio de redes de compartición de ficheros) paguen una pequeña cantidad adicional. 3. Establecer que el estado pague una justa remuneración (utilizando los impuestos pagados por la ciudadanía).\n"
        title: "Veo que hay dinero en juego. ¿Quién pagará a quién?"
      if-file-sharing-is-free-how-will-artists-earn-money:
        body: "Recibirán una parte de la justa remuneración recogida por el uso de sus obras que se añadirá a sus medios de remuneración habituales."
        title: "¿Si la compartición de ficheros es gratuita, como ganarán dinero las personas que hacen arte?"
      im-not-sure-ive-signed-the-eci-yet-can-i-sign-a-second-time-or-is-my-signature-invalidated:
        body: "Sí, vuelve a firmar si no lo recuerdas. Tu firma es válida y se cuenta solo una vez. El programa detecta automáticamente las firmas dobles y elimina las repeticiones."
        title: "No recuerdo si he firmado el ICE. ¿Puedo firmar otra vez o mi firma será invalidada?"
      is-file-sharing-legal:
        body: "La compartición de ficheros en redes entre pares (peer-to-peer) no es legal. El objetivo de la iniciativa es cambiar la ley en la Unión Europea."
        title: "¿Es legal, la compartición de ficheros?"
      is-it-going-to-be-legal-to-share-all-files:
        body: "Por supuesto que no. Proponemos la modificación del derecho de autor y de las leyes relacionadas. Otras muchas leyes pueden impedir la compartición de tipos específicos de ficheros, como por ejemplo secretos comerciales, privacidad, etc.\n"
        title: "¿Será legal compartir todo tipo de ficheros?"
      is-it-true-file-sharing-gives-the-opportunity-to-find-stuff-very-rare-no-more-on-the-market-located-in-some-unknown-place-difficult-to-find:
        body: "Sí, en la medida que una parte de la red disponga de la obra. A veces, cuando el canal habitual falla, hay cosas que ya son allá, a punto para ser recogidas. En algunas redes, hoy en día, hay entre diez y cuarenta millones de ficheros, con millones de personas que hacen de nodo."
        title: "¿Es cierto que la compartición de ficheros permite encontrar cosas poco habituales, que ya no se encuentran en el mercado, situadas en lugares desconocidos o difíciles de encontrar?"
      ok-i-got-it-what-can-i-do-to-make-file-sharing-legal:
        body: "Antes de nada, firma la campaña ICE. Así ayudarás a llegar al objetivo de un millón de firmas que obligará la Comisión a posicionarse sobre nuestra iniciativa. Después, puedes ayudar otras maneras: 1. Haz difusión de la campaña con tus amistades (escríbelos, difunde los materiales de comunicación de la campaña, habla, etc. Recuerda que tendremos doce meses para recoger un millón de firmas). 2. Pósate en contacto con nosotros y contribuye a la organización y la difusión de la campaña a tu país en coordinación con otros activistas. 3. Por último, pero no menos importante, apoya a la campaña mediante una donación.\n"
        title: "De acuerdo, ya lo entiendo. ¿Qué puedo hacer para que se legalice la compartición de ficheros?"
      this-is-not-a-new-idea:
        body: "No, es una idea antigua. La variante más famosa es probablemente la propuesta de *Fisher de una licencia legal para resolver problemas como el cierre de Napster, porque solo pudo frenar el 99,4% de las violaciones de derechos de autor, y no el 100%. <a href=\"http://www.free-culture.cc/freeculture.pdf\">Ved \"Cultura libre\" (2004), p. 307.</a>"
        title: "¡No es una idea nueva!"
      this-is-only-a-dream:
        body: "Somos conscientes que nuestra propuesta es la única manera de avanzar hacia un derecho de autoría basado en derechos fundamentales. Pensamos que a veces hace falta esta ambición."
        title: "¡Esto es una utopía!"
      what-are-related-rights:
        body: "En la ley sobre derechos de autor, los derechos relacionados son los derechos de una obra de creación sin relación con el autor real de la obra. En la Unión Europea, los derechos de los productores de películas (a diferencia del caso de los directores) y creadores de bases de datos también están protegidos por los derechos relacionados. Una definición práctica es que los derechos relacionados son un tipo de derechos de autoría que no están cubiertos por la Convención de Berna."
        title: "¿Que son los «derechos relacionados»?"
      what-if-an-author-does-not-agree-to-have-his-work-shared-through-file-sharing-networks:
        body: "Si decide de no publicarla, su obra no se podrá compartir. Cuando una obra es pública, la ciudadanía tiene algunos derechos: cantarla en privado, hacer copias para uso personal y —esto defendemos nosotros— usar redes de compartición de ficheros para uso personal."
        title: "¿Qué pasa si alguien no está de acuerdo que su obra sea compartida en redes de compartición de ficheros?"
      what-is-a-european-citizen-initiative:
        body: "Una ICE es la vía que la comisión de la Unión Europea ofrece a la ciudadanía para impulsar cambios en la legislación. Lee la entrada de la Wikipedia <a href=\"https://es.wikipedia.org/wiki/Iniciativa_Ciudadana_Europea\">Iniciativa Ciudadana Europea</a>.\n"
        title: "¿Qué son las Iniciativas Ciudadanas Europeas?"
      what-is-file-sharing:
        body: "La compartición de ficheros es el acto de proporcionar acceso a una obra con métodos digitales y de hacer copias. Normalmente hace referencia a prácticas como por ejemplo la compartición entre pares (peer-to-peer), pero puede incluir el envío de un adjunto por correo electrónico o el uso de un apoyo físico, entre otros."
        title: "¿Qué es la compartición de ficheros?"
      what-is-the-sui-generis-database-right:
        body: "El derecho sui generis ampara las bases de datos en las cuales haya habido una inversión relevante para obtener, verificar o presentar los datos que contienen, y las protege de la extracción y la reutilización de contenidos sin permiso. No hay ningún requisito de creatividad u originalidad. Este derecho tiene efectos durante los quince años posteriores a la creación de la base de datos no creativa. Es diferente e independiente del derecho de autoría, que protege obras originales. El derecho sui generis sobre las bases de datos pertenece a la familia de \"derechos relativos\", es decir semblantes pero independientes de los derechos de autor."
        title: "¿Qué es el derecho sui generis sobre las bases de datos?"
      what-should-authors-do-to-make-sure-that-their-work-is-available-for-file-sharing:
        body: "Puedes publicarla y esperar que la ciudadanía la comparta. También puedes compartirla en redes de compartición de ficheros."
        title: "¿Qué hay que hacer para asegurar que tu obra se puede compartir entre iguales?"
      why-do-i-have-to-provide-so-much-personal-information:
        body: "Las iniciativas ciudadanas europeas son diferentes de las peticiones \"normales\": son un instrumento democrático oficial que permite a la ciudadanía colaborar a modelar Europa pidiendo a la Comisión Europea que proponga un acto legislativo. Si podemos recoger un millón de firmas (validadas), la Comisión estará obligada legalmente a atender nuestras demandas. No tenemos control sobre qué datos hacen falta para firmar una Iniciativa Ciudadana Europea por parte de los estados miembro. Cada estado determina qué datos hay que recoger para que las firmas sean validas y contadas. Así, en una ICE, hay que dar más datos personales que las que hay que dar en otras \"peticiones\".\n"
        title: "¿Por qué tengo que dar tantos datos personales?"
      why-its-important-to-avoid-control-and-profiling-by-platforms:
        body: "Porque tienes el derecho a ser libre. Libre de buscar y encontrar las obras que quieras, llevado por tu propia curiosidad y no por un algoritmo que filtra resultados en una burbuja y que decide por ti, sin registrar lo que descargas en las bases de datos de los proveedores."
        title: "¿Por qué es importante evitar el control y el perfilado por parte de plataformas?"
      why-should-i-sign-this-european-citizen-initiative:
        body: "Para incrementar la compartición, y por tanto la difusión, de obras de creación (u otros contenidos) y de la cultura; para tener la libertad de acceder a obras de creación sin ninguna sujeción a mecanismos de control ni de perfilado."
        title: "¿Por qué debería firmar esta Iniciativa Ciudadana Europea?"
      you-want-to-violate-copyright:
        body: "No. El que queremos es cambiar el derecho de autor y nuestra propuesta es compatible con la convención de Berna y los tratados relacionados."
        title: "¡Lo que queréis es infringir los derechos de autor!"
