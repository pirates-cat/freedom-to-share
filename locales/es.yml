      title: Descripci√≥n
    name: Nombre la Iniciativa Ciudadana Europea
    official_text: "<p>Esta iniciativa aboga por la adopci√≥n de una disposici√≥n legislativa\
      \ que contemple una exenci√≥n de los derechos de autor, derechos afines y derechos\
      \ sui generis del fabricante de bases de datos para las personas f√≠sicas que\
      \ comparten archivos a trav√©s de redes digitales para fines personales y sin\
      \ √°nimo de lucro.</p><p>El intercambio de archivos apareci√≥ en 1999 con Napster,\
      \ y a lo largo de los a√±os, la tecnolog√≠a ha permitido el intercambio distribuido\
      \ de archivos (peer-to-peer) de manera cada vez m√°s eficaz (Gnutella, Freenet,\
      \ BitTorrent, etc.).</p><p>Desde el principio, las principales sociedades titulares\
      \ de derechos han venido oponi√©ndose a la utilizaci√≥n de las tecnolog√≠as de\
      \ intercambio en el caso de las obras y dem√°s materiales sujetos a derechos\
      \ de autor, derechos conexos y derechos sui generis del fabricante de bases\
      \ de datos, y hoy en d√≠a la ley corresponde en gran medida a sus expectativas.</p><p>Sin\
      \ embargo, sigue plante√°ndose el interrogante: ¬øes justo que los derechos de\
      \ autor, derechos afines y derechos sui generis de los fabricantes de bancos\
      \ de datos impidan el intercambio de obras y otros materiales?</p><p>Los derechos\
      \ de autor, derechos afines y derechos sui generis del fabricante de bases de\
      \ datos deber√≠an favorecer la difusi√≥n de la cultura, la innovaci√≥n y el progreso\
      \ social. La legislaci√≥n vigente, que impide intercambiar archivos que incluyan\
      \ obras y otros materiales sujetos a derechos de autor, derechos afines y derechos\
      \ sui generis del fabricante de bases de datos, supone un arduo sacrificio de\
      \ la libertad de las ciencias y de la cultura contemplada en el art√≠culo 27,\
      \ apartado 1, de la Declaraci√≥n Universal de Derechos Humanos.</p><p>La cuesti√≥n\
      \ reviste hoy en d√≠a a√∫n mayor inter√©s dada la aprobaci√≥n de la Directiva (UE)\
      \ 2019/790 del Parlamento Europeo y del Consejo, de 17 de abril de 2019, sobre\
      \ los derechos de autor y derechos afines en el mercado √∫nico digital.</p><p>La\
      \ Directiva tiene un efecto parad√≥jico: el art√≠culo 17 facilita a los proveedores\
      \ de servicios de intercambio de contenidos online la obtenci√≥n de autorizaci√≥n\
      \ para distribuir contenidos sujetos a derechos y, por tanto, favorece su papel\
      \ como intermediarios privilegiados y sus pr√°cticas de control tecnol√≥gico y\
      \ elaboraci√≥n de perfiles de los ciudadanos; en cambio, el intercambio de archivos\
      \ no se permite.</p><p>Esta iniciativa aboga por permitir a los ciudadanos el\
      \ intercambio directo a trav√©s de las redes peer-to-peer para que puedan acceder\
      \ a la ciencia y la cultura sin verse controlados y sometidos a la elaboraci√≥n\
      \ de perfiles: una disposici√≥n legislativa de la UE que lo permitiera ser√≠a\
      \ plenamente compatible con la legislaci√≥n internacional si los titulares de\
      \ derechos recibiesen una compensaci√≥n equitativa.</p><p>Es preciso poner a\
      \ las personas y los derechos fundamentales en el centro de las decisiones pol√≠ticas\
      \ y legislativas y, por tanto, cambiar las normas que regulan el intercambio\
      \ de archivos que contienen obras y dem√°s materiales sujetos a derechos de autor,\
      \ derechos afines y derechos sui generis del fabricante de bases de datos para\
      \ liberar el potencial de libertad y desarrollo social, cultural y econ√≥mico,\
      \ cultural y econ√≥mico que ofrecen las redes digitales.</p>\n"
