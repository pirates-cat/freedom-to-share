      \ plenamente compatible con la legislaci√≥n internacional si los titulares de\
      \ derechos recibiesen una compensaci√≥n equitativa.</p><p>Es preciso poner a\
      \ las personas y los derechos fundamentales en el centro de las decisiones pol√≠ticas\
      \ y legislativas y, por tanto, cambiar las normas que regulan el intercambio\
      \ de archivos que contienen obras y dem√°s materiales sujetos a derechos de autor,\
