  eci:
    description:
      title: Opis
      body: Ozakoniti dijeljenje - putem digitalnih mreža, za osobnu upotrebu i neprofitne
        svrhe - datoteka koje sadrže djela i drugi materijal zaštićen autorskim pravima,
        srodnim pravima i pravima baza podataka sui generis, u cilju postizanja ravnoteže
        između prava autora i drugih nositelja prava i univerzalnog prava na znanost
        i kulturu.
    official_text: "<p> Naša inicijativa poziva na usvajanje zakonodavnog akta kojim\
      \ se predviđa odustajanje od autorskih prava, srodnih prava i prava baza podataka\
      \ sui generis za fizička lica koja dijele datoteke putem digitalnih mreža za\
      \ osobnu upotrebu i neprofitne svrhe. </p> < p> Dijeljenje datoteka nastalo\
      \ je 1999. godine, pojavom Napstera. Tijekom godina tehnologija je učinila distribuirano\
      \ (ili peer-to-peer) dijeljenje datoteka sve učinkovitijim (npr. Gnutella, Freenet,\
      \ BitTorrent). </p> <p> Od početka su se tvrtke koje su glavni nositelji prava\
      \ usprotivile korištenju tehnologija za dijeljenje djela i drugih materijal\
      \ koji su zaštićeni autorskim pravima, srodnim pravima i pravima na baze podataka\
      \ sui generis, a trenutno je zakonodavstvo uglavnom u skladu s njihovim željama.\
      \ </p> <p> Međutim, ostaje jedno pitanje: da li je pošteno da autorska prava,\
      \ srodna prava i prava baza podataka sui generis spriječavaju dijeljenje djela\
      \ i drugog materijala? </p> <p> Autorska prava, srodna prava i prava baze podataka\
      \ sui generis trebali bi pomoći u poticanju širenja kulture, inovacija i društvenog\
      \ napretka . </p> <p> Postojeće zakonodavstvo zabranjuje dijeljenje datoteka\
      \ koje sadrže djela i drugi materijal koji je zaštićen autorskim pravima, srodnim\
      \ pravima i pravima baze podataka sui generis i ozbiljno umanjuje slobodu pristupa\
      \ znanosti i kulturi sadržanu u članku 27. stavku 1. Univerzalnog deklarata\
      \ o ljudskim pravima. </p> <p> Ovo je pitanje danas još važnije od usvajanja\
      \ Direktive (EU) 2019/790 Europskog parlamenta i Vijeća od 17. travnja 2019.\
      \ o autorskim i srodnim pravima u jedinstvenom digitalnom tržištu. </p> <p>\
      \ Direktiva ima suprotan učinak. S jedne strane, članak 17. pružateljima usluga\
      \ internet razmjene sadržaja olakšava dobivanje odobrenja za širenje zaštićenog\
      \ sadržaja, olakšavajući im tako ulogu privilegiranih posrednika i potičući\
      \ njihovu praksu tehničke kontrole i profiliranja građana. S druge strane, dijeljenje\
      \ datoteka i dalje je zabranjeno. </p> <p> Ova inicijativa traži da se građanima\
      \ dozvoli izravno dijeljenje datoteka putem peer-to-peer mreža kako bi imali\
      \ pristup znanosti i kulturi bez podvrgavanja provjerama i profiliranju. Zakonodavstvo\
      \ EU-a koje bi to omogućilo bilo bi u potpunosti kompatibilno s međunarodnim\
      \ pravom kad bi se nositeljima prava davala poštena naknada. </p> <p> Ljudi\
      \ i temeljna prava moraju biti u središtu političkih i zakonodavnih odluka.\
      \ Stoga je potrebno izmijeniti trenutna pravila koja reguliraju dijeljenje datoteka\
      \ koja sadrže djela i drugi materijal zaštićen autorskim pravima, srodnim pravima\
      \ i pravima baza podataka sui generis kako bi se ostvario potencijal za slobodu\
      \ i socijalni, kulturni i ekonomski razvoj digitalnim mrežama. </p>\n"
    name: Ime Europske građanske inicijative
