  eci:
    description:
      title: Opis
      body: Ozakoniti dijeljenje - putem digitalnih mreža, za osobnu upotrebu i neprofitne
        svrhe - datoteka koje sadrže djela i drugi materijal zaštićen autorskim pravima,
        srodnim pravima i pravima baza podataka sui generis, u cilju postizanja ravnoteže
        između prava autora i drugih nositelja prava i univerzalnog prava na znanost
        i kulturu.
    official_text: "<p>Predmetnom inicijativom poziva se na donošenje zakonodavnog\
      \ akta kojim se (za slučajeve u kojima se radi o fizičkim osobama koje putem\
      \ digitalnih mreža razmjenjuju datoteke za osobnu upotrebu i u neprofitne svrhe)\
      \ predviđa oslobođenje od zaštite autorskim pravima, srodnim pravima i sui generis\
      \ pravima u pogledu baza podataka.</p><p>Dijeljenje datoteka počelo je 1999.\
      \ pojavom programa Napster, a zahvaljujući tehnologiji kroz godine je omogućeno\
      \ sve učinkovitije distribucijsko dijeljenje (među ravnopravnim članovima) datoteka\
      \ (Gnutella, Freenet, BitTorrent itd.).</p><p>Glavna društva koji su nositelji\
      \ prava od samog se početka protive upotrebi tehnologije za dijeljenje djela\
      \ i drugih materijala zaštićenih autorskim pravima, srodnim pravima i pravima\
      \ sui generis na bazama podataka i sadašnje je zakonodavstvo načelno u skladu\
      \ s njihovim očekivanjima.</p><p>No i dalje se postavlja pitanje je li u redu\
      \ da se zbog autorskih prava, srodnih prava i prava sui generis na bazama podataka\
      \ zabranjuje dijeljenje djela i drugih materijala.</p><p>Autorska prava, srodna\
      \ prava i prava sui generis na bazama podataka trebala bi poticati širenje kulture,\
      \ inovacija i društvenog napretka.</p><p>Zakonodavstvom na snazi kojim se sprečava\
      \ dijeljenje datoteka koje uključuju djela i druge materijale zaštićene autorskim\
      \ pravima, srodnim pravima i pravima sui generis na bazama podataka ozbiljno\
      \ se narušava sloboda na pristup znanosti i kulturi utvrđena u članku 27. stavku\
      \ 1. Opće deklaracije o ljudskim pravima.</p><p>To je pitanje danas još relevantnije\
      \ jer je donesena Direktiva (EU) 2019/790 Europskog parlamenta i Vijeća od 17.\
      \ travnja 2019. o autorskom i srodnim pravima na jedinstvenom digitalnom tržištu.</p><p>Ta\
      \ direktiva ima paradoksalan učinak. S jedne strane njezinim člankom 17. pružateljima\
      \ usluga dijeljenja sadržaja putem interneta olakšava se ishođenje odobrenja\
      \ za distribuciju sadržaja zaštićenih pravom i time potiču njihova uloga privilegiranih\
      \ posrednika i prakse tehnološkog provjeravanja i izrade profila građana koje\
      \ primjenjuju, dok se s druge strane dijeljenje datoteka ne dopušta.</p><p>Ovom\
      \ inicijativom traži se da se građanima omogući izravno razmjenjivanje datoteka\
      \ putem mreža ravnopravnih članova kako bi imali pristup znanstvenim i kulturnim\
      \ sadržajima a da pritom ne podliježu provjerama i izradi profila. Zakonodavni\
      \ akt EU-a kojim bi se to omogućilo bio bi u potpunosti u skladu s međunarodnim\
      \ pravom ako bi nositelji prava za to primali odgovarajuću naknadu.</p><p>U\
      \ središte zakonodavnih odluka i odluka o politikama potrebno je staviti osobe\
      \ i temeljna prava.</p><p>Stoga je potrebno promijeniti pravila o dijeljenju\
      \ datoteka koje sadržavaju djela i druge materijale zaštićene autorskim pravima,\
      \ srodnim pravima i pravima sui generis na bazama podataka kako bi se iskoristio\
      \ potencijal slobode te društvenog, kulturnog i gospodarskog razvoja koji pružaju\
      \ digitalne mreže.</p>\n"
    name: Ime Europske građanske inicijative
  contact:
