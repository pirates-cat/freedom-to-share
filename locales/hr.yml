    name: "Ime Europske građanske inicijative"
    official_text: "<p>Predmetnom inicijativom poziva se na donošenje zakonodavnog akta kojim se (za slučajeve u kojima se radi o fizičkim osobama koje putem digitalnih mreža razmjenjuju datoteke za osobnu upotrebu i u neprofitne svrhe) predviđa oslobođenje od zaštite autorskim pravima, srodnim pravima i sui generis pravima u pogledu baza podataka.</p><p>Dijeljenje datoteka počelo je 1999. pojavom programa Napster, a zahvaljujući tehnologiji kroz godine je omogućeno sve učinkovitije distribucijsko dijeljenje (među ravnopravnim članovima) datoteka (Gnutella, Freenet, BitTorrent itd.).</p><p>Glavna društva koji su nositelji prava od samog se početka protive upotrebi tehnologije za dijeljenje djela i drugih materijala zaštićenih autorskim pravima, srodnim pravima i pravima sui generis na bazama podataka i sadašnje je zakonodavstvo načelno u skladu s njihovim očekivanjima.</p><p>No i dalje se postavlja pitanje je li u redu da se zbog autorskih prava, srodnih prava i prava sui generis na bazama podataka zabranjuje dijeljenje djela i drugih materijala.</p><p>Autorska prava, srodna prava i prava sui generis na bazama podataka trebala bi poticati širenje kulture, inovacija i društvenog napretka.</p><p>Zakonodavstvom na snazi kojim se sprečava dijeljenje datoteka koje uključuju djela i druge materijale zaštićene autorskim pravima, srodnim pravima i pravima sui generis na bazama podataka ozbiljno se narušava sloboda na pristup znanosti i kulturi utvrđena u članku 27. stavku 1. Opće deklaracije o ljudskim pravima.</p><p>To je pitanje danas još relevantnije jer je donesena Direktiva (EU) 2019/790 Europskog parlamenta i Vijeća od 17. travnja 2019. o autorskom i srodnim pravima na jedinstvenom digitalnom tržištu.</p><p>Ta direktiva ima paradoksalan učinak. S jedne strane njezinim člankom 17. pružateljima usluga dijeljenja sadržaja putem interneta olakšava se ishođenje odobrenja za distribuciju sadržaja zaštićenih pravom i time potiču njihova uloga privilegiranih posrednika i prakse tehnološkog provjeravanja i izrade profila građana koje primjenjuju, dok se s druge strane dijeljenje datoteka ne dopušta.</p><p>Ovom inicijativom traži se da se građanima omogući izravno razmjenjivanje datoteka putem mreža ravnopravnih članova kako bi imali pristup znanstvenim i kulturnim sadržajima a da pritom ne podliježu provjerama i izradi profila. Zakonodavni akt EU-a kojim bi se to omogućilo bio bi u potpunosti u skladu s međunarodnim pravom ako bi nositelji prava za to primali odgovarajuću naknadu.</p><p>U središte zakonodavnih odluka i odluka o politikama potrebno je staviti osobe i temeljna prava.</p><p>Stoga je potrebno promijeniti pravila o dijeljenju datoteka koje sadržavaju djela i druge materijale zaštićene autorskim pravima, srodnim pravima i pravima sui generis na bazama podataka kako bi se iskoristio potencijal slobode te društvenog, kulturnog i gospodarskog razvoja koji pružaju digitalne mreže.</p>\n"
  faq:
    acronym: "Često postavljana pitanja"
    entries:
      are-you-against-authors:
        body: "Nikako. Želimo ažurirati autorska prava tako da budu kompatibilna sa suvremenom stvarnošću i preferencijama ljudi. Vjerujemo da je moderna tehnologija prilika za autore, a ne problem. Također vjerujemo da je štetno za autore ovisiti i podržavati vrlo nepravedan i nepopularan status kvo zakona o autorskim pravima. Neke autore bi ljudi cijenili i znali puno više o njima zahvaljujući dijeljenju datoteka."
        title: "Jeste li protiv autora?"
      are-you-against-digital-platforms:
        body: "Ne, ako ne zlorabe svoju moć nadzora i profiliranja ljudi. Razni internetski servisi koji su dominirali digitalnom distribucijom naše kulture mogu se smatrati pozitivnim jer čine distribuciju učinkovitijom. Uklanjanje posrednika također može smanjiti količinu novca bačenu na posrednike koji ne proizvode nikakvu dodatnu kulturu. Međutim, ne vidimo zašto bi golemi centralizirani internetski servisi koje vodi nekoliko multinacionalnih kompanija trebali kontrolirati kulturu u digitalnoj eri. Pokušaji poput članka 17. u direktivi 790/2019 (\"filtri za prijenos\") bili su pogrešni i neizbježno će propasti jer nisu uspjeli napasti korijenski problem."
        title: "Jeste li protiv digitalnih platformi?"
      are-you-against-rightsholders:
        body: "Ne, sve dok slijede navedene ciljeve autorskog prava (i prava samog autora), a to je promicanje kulture i društveni napredak. Mnogi su izgubili priliku kada su napali Napster početkom 2000-ih; mogli su se prikloniti tome i dobiti besplatnu mašinu za novac. Umjesto toga, propustili su desetljeće i sada ovise o naknadama od Spotify-a, Apple-a itd. za njihov opstanak. Naš je prijedlog prilika i za udruge za naplatu, izdavače, izdavačke kuće i druge nositelje prava."
        title: "Jeste li protiv nositelja prava?"
      could-this-proposal-be-used-as-a-legal-blanket-for-the-distribution-of-private-information-such-as-personal-data-private-pictures-etc:
        body: "No. This proposal only concerns the distribution of published material. Sharing unpublished materials will remain illegal. In addition to that, distribution of personal data is illegal if does not comply with the GDPR."
        title: "Could this proposal be used as a \"legal blanket\" for the distribution of private information such as personal data, private pictures, etc.?"
      do-you-want-to-destroy-existing-digital-distribution-channels:
        body: "Ne. Usluge opstaju dugoročno jer ih potrošači vole, a ne zato što političari pišu ovaj ili onaj zakon."
        title: "Želite li uništiti postojeće kanale digitalne distribucije?"
      file-sharing-platforms-are-competitors-of-netflix-spotify-and-other-content-distribution-platforms:
        body: "Ne. Budući da su mreže, nema jedinstvenog konkurenta: mreže za dijeljenje datoteka su distribuirane (ne postoji obvezni posrednik). Mreže za razmjenu datoteka u vlasništvu su građana koji u njima sudjeluju.\n"
        title: "Jesu li platforme za razmjenu datoteka konkurenti Netflix-u, Spotify-u i drugim platformama za distribuciju sadržaja?"
      how-do-you-think-file-sharing-should-be-regulated:
        body: "We believe file sharing should be free for private use by citizens; authors and other right holders should receive a fair remuneration for the use of their works by citizens."
        title: "How do you think file sharing should be regulated?"
      how-much-will-it-cost-for-users:
        body: "Postoji spektar mogućih provedbi našeg prijedloga. Vjerujemo da je moguće modernim statističkim metodama i ekonomijom temeljenom na dokazima izračunati pravičnu naknadu za različite scenarije."
        title: "Koliko će to koštati korisnike?"
      how-should-money-be-distributed-among-authors-and-other-right-holders:
        body: "Društva za naplatu već imaju različite metode kako podijeliti među autorima i drugim nositeljima prava fer naknade (novac prikupljen od poreza na privatne kopije, itd.). Vjerujemo da bi raspodjela poštene naknade prikupljene za dijeljenje datoteka mogla biti vrlo poštena ako se pravilno izvede. Kao primjer, moglo bi se razviti transparentne i poštene statistike o djelima koja se dijele putem mreža za razmjenu datoteka, implementirajući siguran \"brojač\" koji mjeri broj prijenosa za svaku datoteku i dijeli ukupan prikupljeni iznos proporcionalno između kreatora sadržaja."
        title: "Kako novac treba raspodijeliti među autore i druge nositelje prava?"
      how-will-file-sharing-freedom-benefit-citizens:
        body: "Moći će slobodno pristupiti djelima putem mreža za razmjenu datoteka, bez potrebe da koriste platforme koje ih profiliraju."
        title: "Kako će sloboda dijeljenja datoteka koristiti građanima?"
      how-will-freedom-to-share-files-benefit-artists:
        body: "Novac za korištenje svojih djela dobit će od dijeljivača datoteka. Štoviše, omogućit će građanima pristup njihovim djelima na način koji nije pod nadzorom trećih strana: autori će uživati u većoj slobodi i njihova će djela biti pri ruci.\n"
        title: "Kako će sloboda dijeljenja datoteka koristiti umjetnicima?"
      i-am-a-national-of-one-eu-member-state-but-living-in-another-eu-member-state-in-which-member-state-do-i-sign:
        body: "You can choose to select either the country of your citizenship or the country where you currently live in. Please bear in mind, that you can sign up only once for the initiative “Freedom to Share”. The data which you provide in your signature will determine in which member state your signature will be counted. Example: an Austrian citizen living in Estonia can either: a) fill in the form for Estonia, providing their full first names, family names, address, date and place of birth and nationality - in this case, their signature will be verified and therefore counted in Estonia, or b) or fill in the form for Austria, providing in addition to the above data a personal identification document number from the list accepted by Austria – in this case, their signature will be verified and therefore counted in Austria.\n"
        title: "I am a national of one EU member state but living in another EU member state. In which member state do I sign?"
      i-am-eu-citizen-resident-outside-of-the-eu-can-i-sign-the-eci:
        body: "This depends on the member state of which you are national. Depending on the requirements asked by the member states, you may or may not be able to sign up online. This is due to the fact that some member states require an EU address."
        title: "I am EU citizen resident outside of the EU. Can I sign the ECI?"
      i-like-being-social-why-p2p-file-sharing-should-be-better-than-distribution-platforms:
        body: "Jer vam dijeljenje datoteka p2p omogućuje da budete zaista društveni: kada dijelite datoteke, istodobno dobivate datoteke od drugih ljudi. Interakcija s algoritmom nije društvenost. P2P ponekad optimizira protok podataka, kada preuzimate datoteku koja je dostupna mnogim drugim korisnicima, mnogi od njih vam mogu istovremeno poslati različite dijelove, što znatno smanjuje vrijeme prijenosa.\n"
        title: "Volim biti društven. Zašto bi razmjena datoteka p2p trebala biti bolja od distribucijskih (trenutnih) platformi?"
      i-see-there-is-money-involved-who-is-going-to-pay-who:
        body: "It depends on how the proposal will be implemented in law. There are different legal techniques: 1. providing that citizens using file sharing networks have to pay a license to be allowed to share files including works. 2. providing for an additional small amount of money to be paid by all citizens that access the internet (and eventually share works through file sharing networks). 3. providing that a fair remuneration is paid by the state (using taxes paid by citizens).\n"
        title: "I see there is money involved. Who is going to pay who?"
      if-file-sharing-is-free-how-will-artists-earn-money:
        body: "Oni će dobiti dio poštene naknade prikupljene za upotrebu njihovih djela. To će biti dodatak na njihove ostale naknade."
        title: "Ako je dijeljenje datoteka besplatno, kako će umjetnici zaraditi novac?"
      im-not-sure-ive-signed-the-eci-yet-can-i-sign-a-second-time-or-is-my-signature-invalidated:
        body: "Yes, sign again if you're unsure. Your signature is valid and is counted only once. The software automatically detects double signatures and sorts out duplicates."
        title: "I'm not sure I've signed the ECI yet. Can I sign a second time or is my signature invalidated?"
      is-file-sharing-legal:
        body: "File sharing on peer-to-peer networks is not legal. The objective of the initiative is to change the law in the European Union."
        title: "Is file sharing legal?"
      is-it-going-to-be-legal-to-share-all-files:
        body: "Of course not. We are proposing to amend copyright and related laws. Many other laws may prevent sharing specific kinds of files: think of trade secrets, privacy and so on.\n"
        title: "Is it going to be legal to share all files?"
      is-it-true-file-sharing-gives-the-opportunity-to-find-stuff-very-rare-no-more-on-the-market-located-in-some-unknown-place-difficult-to-find:
        body: "Da, sve dok ga ima neki dio mreže. Ponekad, kad uobičajeni kanal zakaže, neke su stvari već spremne za prikupljanje. Danas je na nekim mrežama dostupno 10-40 milijuna datoteka s milijunom korisnika-čvorova."
        title: "Da li istinito dijeljenje datoteka daje priliku pronaći stvari koje su vrlo rijetke / nema ih više na tržištu / koje se nalaze na nekom nepoznatom mjestu, a teško ih je pronaći?"
      ok-i-got-it-what-can-i-do-to-make-file-sharing-legal:
        body: "First, remember to sign the ECI campaign. This will contribute to reach the one million signature goal that will oblige the Commission to take a position on our initiative. Then, you can help in other ways: 1. spread the campaign with your friends and contacts (write them, spread the communication materials, talk to them, etc. please note there will be 12 months time in order to collect 1 million subscriptions). 2. get in touch with us and contribute to the organization and spreading of the campaign in your country coordinating with other campaigners. 3. last but not least, you can also support the campaign making a donation.\n"
        title: "OK, I got it. What can I do to make file sharing legal?"
      this-is-not-a-new-idea:
        body: "Priznajemo, to je uglavnom stara ideja. Najpoznatija varijanta je vjerojatno Fisherov prijedlog zakonskog propisivanja licenci da bi se riješio problem poput isključivanja Napstera, jer je uspio zaustaviti samo 99,4% kršenja autorskih prava, ali ne i 100%. <a href=\"http://www.free-culture.cc/freeculture.pdf\">Vidi \"Slobodna kultura\" (2004.), str. 307. </a>"
        title: "Ovo nije nova ideja!"
      this-is-only-a-dream:
        body: "Shvaćamo da je naš prijedlog jedini način da se krene prema autorskim pravima zasnovanim na temeljnim pravima. Mislimo da je ponekad potrebna takva ambicija."
        title: "Ovo je samo san!"
      what-are-related-rights:
        body: "U zakonu o autorskim pravima srodna prava su prava kreativnog djela koja nisu povezana sa stvarnim autorom djela. Unutar Europske unije, prava filmskih producenata (za razliku od redatelja) i stvaratelja baza podataka također su zaštićena srodnim pravima. Praktična je definicija da su srodna prava autorska prava koja nisu obuhvaćena Bernskom konvencijom."
        title: "Šta su «srodna prava»?"
      what-if-an-author-does-not-agree-to-have-his-work-shared-through-file-sharing-networks:
        body: "Slobodan je ne objavljivati svoje djelo i tada se njegovo djelo neće dijeliti. Kad je djelo javno, svi građani imaju neko pravo (pjevati privatno, izrađivati kopije za osobnu upotrebu i, vjerujemo, koristiti mreže za razmjenu datoteka za osobnu upotrebu)."
        title: "Što ako se autor ne složi s dijeljenjem njegovog djela putem mreža za razmjenu datoteka?"
      what-is-a-european-citizen-initiative:
        body: "An ECI is the opportunity given by European Union's commission to it's citizens to impulse changes in legislation. Link to wikipedia's page on <a href=\"https://en.wikipedia.org/wiki/European_Citizens%27_Initiative\">European citizens' initiative</a>.\n"
        title: "What is a European Citizen Initiative?"
      what-is-file-sharing:
        body: "File sharing is the act of providing access to a work by digital methods and making copies of the work accessed. Usually it refers to practices like peer-to-peer sharing. But it may include sending an email attachment, using a physical support and so on."
        title: "What is file sharing?"
      what-is-the-sui-generis-database-right:
        body: "The sui generis right protects databases, in which there has been a substantial investment in obtaining, verifying or presenting the data contents, against unauthorised extraction and re-utilisation of their content. There is no requirement for creativity or originality. This right lasts 15 years from the date the non-creative database was made. It is distinct and independent from copyright, which protects original works.  Sui Generis Database Right belongs to the family of «related rights», i.e. similar but independent from copyright."
        title: "Što je točno pravo na Sui generis bazu podataka?"
      what-should-authors-do-to-make-sure-that-their-work-is-available-for-file-sharing:
        body: "Da ga objave i pričekaju da ga građani podijele. Ako žele, svoj rad mogu i osobno učiniti dostupnim putem mreža za razmjenu datoteka."
        title: "Što bi autori trebali učiniti kako bi bili sigurni da je njihovo djelo dostupno za dijeljenje datotekama?"
      why-do-i-have-to-provide-so-much-personal-information:
        body: "A European Citizens' Initiative is different from a \"normal\" petition: it is an official democratic instrument that enables EU citizens to help shape Europe by asking the European Commission to propose a legislative act. If we manage to collect one million (validated) signatures, the EU Commission will be legally obliged to deal with our demands. We have no control over what data is required for the signing of a European Citizens' Initiative by the member states. The respective EU member states determine which data must be collected, so that the signatures are valid and counted. For this reason, in an ECI it is necessary to give more personal data than you are used to from other \"petitions\".\n"
        title: "Zašto moram zadati toliko osobni informacija?"
      why-its-important-to-avoid-control-and-profiling-by-platforms:
        body: "Jer imate pravo biti slobodni. Slobodni da pretražite i pronađete djela koja želite, vođeni vlastitom znatiželjom, a ne algoritamskim filtrima koji odlučuju umjesto vas, bez upisivanja onoga što preuzmete u baze podataka dobavljača."
        title: "Zašto je važno izbjegavati kontrolu i profiliranje od strane platformi?"
      why-should-i-sign-this-european-citizen-initiative:
        body: "Potaknuti dijeljenje, a time i širenje kreativnih djela, drugih sadržaja i kulture; imati slobodan pristup kreativnim djelima bez potrebe za nadzorom i profiliranjem."
        title: "Zašto bih trebao potpisati ovu Europsku građansku inicijativu?"
      you-want-to-violate-copyright:
        body: "Ne. Želimo promijeniti autorska prava i naš je prijedlog kompatibilan s Bernskom konvencijom i srodnim ugovorima."
        title: "Želite kršiti autorska prava!"
