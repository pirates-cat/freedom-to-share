    presentation: "GOIPE is een non-profit organisatie conform art. 36 van de Italiaanse wet en is opgezet voor het organiseren van Europese Burgerinitiatieven (ECI).\nDe \"Freedom to share\" ECI is officieel geregistreerd bij de Europese commissie door burgers van acht Europese landen:\n"
