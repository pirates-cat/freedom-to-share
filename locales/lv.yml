eci:
  official_text: "<p>Šia iniciatyva raginama priimti teisėkūros procedūra priimamą\
    \ aktą, kuriuo būtų numatyta, kad fiziniams asmenims, kurie per skaitmeninius\
    \ tinklus asmeniniam naudojimui ir ne pelno tikslais dalijasi rinkmenomis, nebūtų\
    \ taikomos autorių teisės, gretutinės teisės ir sui generis duomenų bazių teisės.</p><p>Keitimasis\
    \ rinkmenomis prasidėjo 1999 m., kai pradėjo veikti tinklas „Napster“. Einant\
    \ metams paskirstytasis keitimasis rinkmenomis (angl. peer-to-peer) tapo dar veiksmingesnis\
    \ (pvz., tinklai „Gnutella“, „Freenet“, „BitTorrent“ ir kt.).</p><p>Nuo pat pradžių\
    \ pagrindinės įmonės teisių turėtojos nepritarė, kad keitimosi rinkmenomis technologijos\
    \ būtų naudojamos kūriniams ir kitai medžiagai, kuriai taikomos autorių teisės,\
    \ gretutinės teisės ir sui generis duomenų bazių teisės. Dabartiniai teisės aktai\
    \ iš esmės atitinka šių įmonių lūkesčius.</p><p>Vis dėlto lieka vienas klausimas:\
    \ ar teisinga, kad autorių teisės, gretutinės teisės ir sui generis duomenų bazių\
    \ teisės užkerta kelią keitimuisi kūriniais ir kita medžiaga?</p><p>Autorių teisės,\
    \ gretutinės teisės ir sui generis duomenų bazių teisės turėtų padėti skatinti\
    \ kultūros, inovacijų ir socialinės pažangos sklaidą.</p><p>Pagal galiojančius\
    \ teisės aktus draudžiama dalytis rinkmenomis, kuriose yra autorių teisių, gretutinių\
    \ teisių ir sui generis duomenų bazių teisių saugomų kūrinių ir kitos medžiagos,\
    \ o tai stipriai apriboja laisvę turėti prieigą prie mokslo ir kultūros turinio,\
    \ kuri įtvirtinta Visuotinės žmogaus teisių deklaracijos 27 straipsnio 1 dalyje.</p><p>Po\
    \ to, kai 2019 m. balandžio 17 d. buvo priimta Europos Parlamento ir Tarybos direktyva\
    \ (ES) 2019/790 dėl autorių teisių ir gretutinių teisių bendrojoje skaitmeninėje\
    \ rinkoje, šis klausimas tapo dar aktualesnis.</p><p>Ši direktyva veikia paradoksaliai:\
    \ viena vertus, pagal jos 17 straipsnį turinio dalijimosi internetu paslaugų teikėjams\
    \ lengviau gauti leidimą platinti saugomą turinį; taip jiems paprasčiau atlikti\
    \ savo kaip privilegijuotų tarpininkų vaidmenį ir taikyti techninės kontrolės\
    \ ir piliečių profiliavimo praktikas. Kita vertus, keistis rinkmenomis tebedraudžiama.</p><p>Šia\
    \ iniciatyva siekiama, kad piliečiams būtų leista tiesiogiai keistis rinkmenomis\
    \ per peer-to peer tinklus, kad jie be patikrinimų ir profiliavimo turėtų prieigą\
    \ prie mokslo ir kultūros turinio. Tai leidžiantis ES teisėkūros procedūra priimamas\
    \ aktas visiškai atitiktų tarptautinę teisę, jei teisių turėtojams būtų mokama\
    \ teisinga kompensacija.</p><p>Būtina pasiekti, kad politiniai ir teisėkūros sprendimai\
    \ pirmiausia orientuotųsi į žmones ir pagrindines teises.</p><p>Todėl svarbu pakeisti\
    \ dabar galiojančias taisykles, taikomas keitimuisi rinkmenomis, kuriose yra autorių\
    \ teisių, gretutinių teisių ir sui generis duomenų bazių teisių saugomų kūrinių\
    \ ir kitos medžiagos ir taip atskleisti laisvės ir skaitmeninių tinklų teikiamo\
    \ socialinio, kultūrinio ir ekonominio vystymosi potencialą.</p>\n"
